<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    #login-btn, #logout-btn {
      padding: 10px 20px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    #logout-btn {
      background: #d9534f;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Admin Login</h2>
    <button id="login-btn">Sign in with Google</button>
    <button id="logout-btn" style="display:none;">Logout</button>
    <p id="status">Please sign in to access admin content.</p>
    <div id="admin-content" style="display:none;">
      <h3>‚úÖ Welcome Admin!</h3>
      <p>Yahan aap submissions dekh sakte ho ya manage kar sakte ho (future setup).</p>
    </div>
  </div>

  <script>
    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ‚úÖ Allowed admin emails
    const allowedEmails = [
      "2arafat2-byte@gmail.com", // üîÅ Replace or add more emails here
      "anotheradmin@example.com"
    ];

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const status = document.getElementById("status");
    const adminContent = document.getElementById("admin-content");

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => {
        status.innerText = "‚ùå Sign-in error: " + error.message;
      });
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        const email = user.email;
        if (allowedEmails.includes(email)) {
          status.innerText = `‚úÖ Logged in as ${email}`;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
          adminContent.style.display = "block";
        } else {
          status.innerText = `‚ùå Access denied for ${email}`;
          logoutBtn.style.display = "inline-block";
          loginBtn.style.display = "none";
          adminContent.style.display = "none";
        }
      } else {
        status.innerText = "Please sign in to access admin content.";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        adminContent.style.display = "none";
      }
    });
  </script>
</body>
</html>
