<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen transition-all">
  <div class="flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 min-h-screen bg-white dark:bg-gray-800 shadow-lg hidden">
      <div class="p-4 font-bold text-xl">ğŸ” Admin Panel</div>
      <nav class="flex flex-col space-y-2 p-4">
        <button id="set-suhaal" class="bg-blue-700 text-white px-4 py-2 rounded hover:opacity-90">ğŸ“ Set Daily Suwaal</button>
        <button id="view-schedule" class="bg-green-700 text-white px-4 py-2 rounded hover:opacity-90">ğŸ“… View Schedule</button>
        <button id="view-answers" class="bg-purple-700 text-white px-4 py-2 rounded hover:opacity-90">âœ… View Answers</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="flex justify-between items-center mb-6">
        <div id="welcome" class="font-semibold">Checking login...</div>
        <div class="space-x-2">
          <button id="toggle-theme" class="bg-yellow-500 text-black px-4 py-2 rounded">ğŸŒ“ Toggle</button>
          <button id="logout" class="bg-red-600 text-white px-4 py-2 rounded hidden">Logout</button>
        </div>
      </div>

      <!-- Set Quiz Section -->
      <div id="set-suhaal-section" class="hidden">
        <h2 class="text-xl font-semibold mb-4">ğŸ“ Set Daily Suwaal</h2>
        <form id="quiz-form" class="space-y-4">
          <input type="text" id="quiz-title" placeholder="Quiz Title" class="w-full border px-2 py-1 rounded" required />
          <input type="text" id="image-url" placeholder="Image URL (optional)" class="w-full border px-2 py-1 rounded" />
          <input type="text" id="question" placeholder="Enter question" class="w-full border px-2 py-1 rounded" required />

          <label>Mode:</label>
          <select id="question-mode" class="w-full border px-2 py-1 rounded">
            <option value="mcq">MCQ (Multiple Choice)</option>
            <option value="text">Text Answer</option>
          </select>

          <div id="mcq-options">
            <input type="text" placeholder="Option 1" class="option w-full border px-2 py-1 rounded" required />
            <input type="text" placeholder="Option 2" class="option w-full border px-2 py-1 rounded" required />
            <input type="text" placeholder="Option 3" class="option w-full border px-2 py-1 rounded" required />
            <input type="text" placeholder="Option 4" class="option w-full border px-2 py-1 rounded" required />
            <select id="correct-option" class="w-full mt-2 border px-2 py-1 rounded">
              <option value="0">Correct: Option 1</option>
              <option value="1">Correct: Option 2</option>
              <option value="2">Correct: Option 3</option>
              <option value="3">Correct: Option 4</option>
            </select>
          </div>

          <div id="text-answer-box" class="hidden">
            <input type="text" id="correct-text-answer" placeholder="Correct text answer" class="w-full border px-2 py-1 rounded" />
          </div>

          <label>Start Time:</label>
          <input type="datetime-local" id="question-start" class="w-full border px-2 py-1 rounded" required />
          <label>End Time:</label>
          <input type="datetime-local" id="question-end" class="w-full border px-2 py-1 rounded" required />

          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Submit</button>
          <p id="submit-status" class="text-sm text-center"></p>
        </form>
      </div>

      <!-- Schedule -->
      <div id="schedule-section" class="hidden">
        <h2 class="text-xl font-semibold mb-4">ğŸ“… Schedule</h2>
        <div id="schedule-list" class="space-y-3"></div>
      </div>

      <!-- View Answers -->
      <div id="answers-section" class="hidden">
        <h2 class="text-xl font-semibold mb-4">âœ… View Answers</h2>
        <select id="answer-filter" class="w-full border mb-4 px-2 py-1 rounded">
          <option value="correct">âœ… Correct</option>
          <option value="wrong">âŒ Wrong</option>
        </select>
        <div id="answers-list" class="space-y-3"></div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, where, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    });

    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const allowedEmails = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

    const logoutBtn = document.getElementById("logout");
    const welcome = document.getElementById("welcome");
    const toggleTheme = document.getElementById("toggle-theme");
    const status = document.getElementById("submit-status");

    toggleTheme.onclick = () => document.documentElement.classList.toggle("dark");
    logoutBtn.onclick = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, async user => {
      if (user && allowedEmails.includes(user.email)) {
        welcome.innerText = `âœ… Welcome, ${user.email}`;
        logoutBtn.classList.remove("hidden");
        document.getElementById("sidebar").classList.remove("hidden");
        showSection("set-suhaal-section");
      } else {
        await signInWithPopup(auth, provider);
      }
    });

    function showSection(id) {
      ["set-suhaal-section", "schedule-section", "answers-section"].forEach(sec => {
        document.getElementById(sec).classList.add("hidden");
      });
      document.getElementById(id).classList.remove("hidden");
    }

    document.getElementById("set-suhaal").onclick = () => showSection("set-suhaal-section");
    document.getElementById("view-schedule").onclick = loadSchedule;
    document.getElementById("view-answers").onclick = loadAnswers;
    document.getElementById("answer-filter").onchange = loadAnswers;

    const form = document.getElementById("quiz-form");
    const mode = document.getElementById("question-mode");
    const mcqBox = document.getElementById("mcq-options");
    const textBox = document.getElementById("text-answer-box");

    mode.onchange = () => {
      mcqBox.classList.toggle("hidden", mode.value !== "mcq");
      textBox.classList.toggle("hidden", mode.value !== "text");
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      status.innerText = "Saving...";
      const title = document.getElementById("quiz-title").value.trim();
      const imageURL = document.getElementById("image-url").value.trim();
      const question = document.getElementById("question").value.trim();
      const startTime = document.getElementById("question-start").value;
      const endTime = document.getElementById("question-end").value;
      const selectedMode = mode.value;

      if (!title || !question || !startTime || !endTime) {
        return alert("âŒ All fields are required");
      }

      const data = { title, imageURL, question, startTime, endTime, mode: selectedMode };

      if (selectedMode === "mcq") {
        const options = [...document.querySelectorAll(".option")].map(i => i.value.trim());
        if (options.some(o => o === "")) return alert("âŒ All options required");
        data.options = options;
        data.correct = document.getElementById("correct-option").value;
      } else {
        const correctText = document.getElementById("correct-text-answer").value.trim().toLowerCase();
        if (!correctText) return alert("âŒ Correct answer required");
        data.correct = correctText;
      }

      try {
        await addDoc(collection(db, "dailyQuiz"), data);
        alert("âœ… Suwaal Saved");
        form.reset();
        status.innerText = "";
      } catch (err) {
        console.error(err);
        status.innerText = "âŒ Error saving suwaal";
      }
    };

    async function loadSchedule() {
      showSection("schedule-section");
      const list = document.getElementById("schedule-list");
      list.innerHTML = "";
      const snap = await getDocs(query(collection(db, "dailyQuiz"), orderBy("startTime")));
      snap.forEach(docSnap => {
        const q = docSnap.data();
        const id = docSnap.id;
        list.innerHTML += `
          <div class="p-3 border rounded bg-white dark:bg-gray-700">
            <strong>${q.title || "No Title"}</strong><br>
            <img src="${q.imageURL || ""}" class="w-20 h-20 mt-2" /><br>
            ${q.question}<br>
            <small>From: ${new Date(q.startTime).toLocaleString()}<br>To: ${new Date(q.endTime).toLocaleString()}</small><br>
            <button onclick="deleteSchedule('${id}')" class="mt-2 bg-red-600 text-white px-3 py-1 rounded">Delete</button>
          </div>`;
      });
    }

    async function deleteSchedule(id) {
      if (confirm("â— Delete this quiz?")) {
        await deleteDoc(doc(db, "dailyQuiz", id));
        loadSchedule();
      }
    }

    async function loadAnswers() {
      showSection("answers-section");
      const list = document.getElementById("answers-list");
      list.innerHTML = "";
      const filter = document.getElementById("answer-filter").value;
      const snap = await getDocs(query(collection(db, "quizAnswers"), orderBy("timestamp", "desc")));
      snap.forEach(docSnap => {
        const d = docSnap.data();
        if ((filter === "correct" && d.correct) || (filter === "wrong" && !d.correct)) {
          const ansText = d.options && !isNaN(d.answer)
            ? `Option ${parseInt(d.answer) + 1}: ${d.options[d.answer]}`
            : d.answer;
          list.innerHTML += `
            <div class="p-3 border rounded bg-${d.correct ? "green" : "red"}-100 dark:bg-${d.correct ? "green" : "red"}-700">
              <strong>${d.name}</strong> (${d.phone})<br>
              ğŸ“ ${d.address}<br>
              ğŸ“ ${ansText}<br>
              â° ${new Date(d.timestamp).toLocaleString()}
            </div>`;
        }
      });
    }
  </script>
</body>
</html>
