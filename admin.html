<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      padding: 40px 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    #logout-btn {
      background: #d9534f;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    th {
      background: #f8f8f8;
    }
    td:nth-child(6) {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Admin Panel</h2>
    <button id="login-btn">Sign in with Google</button>
    <button id="logout-btn" style="display:none;">Logout</button>
    <button id="loadBtn" style="display:none;">Jawabaat Dekho</button>
    <p id="status">Please sign in to access admin content.</p>
  </div>

  <div id="table-area"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const allowedEmails = [
      "arrahmanallamalquraan123@gmail.com",
      "imranraza12738@gmail.com"
    ];

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const loadBtn = document.getElementById("loadBtn");
    const status = document.getElementById("status");

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => {
        status.innerText = "‚ùå Sign-in error: " + err.message;
      });
    };

    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if (user) {
        const email = user.email;
        if (allowedEmails.includes(email)) {
          status.innerText = `‚úÖ Logged in as ${email}`;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
          loadBtn.style.display = "inline-block";
        } else {
          status.innerText = `‚ùå Access denied for ${email}`;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
          loadBtn.style.display = "none";
        }
      } else {
        status.innerText = "Please sign in to access admin content.";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        loadBtn.style.display = "none";
        document.getElementById("table-area").innerHTML = "";
      }
    });

    document.getElementById("loadBtn").onclick = async () => {
      const tableArea = document.getElementById("table-area");
      const snapshot = await db.collection("quiz_answers").orderBy("date", "desc").get();

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Phone</th>
              <th>Name</th>
              <th>Answer</th>
              <th>Correct</th>
              <th>Result</th>
              <th>Question</th>
            </tr>
          </thead>
          <tbody>
      `;

      snapshot.forEach(doc => {
        const data = doc.data();
        const userAnswer = (data.answer || "").toString().trim().toLowerCase();
        const correctAnswer = (data.correct || "").toString().trim().toLowerCase();
        const result = userAnswer === correctAnswer ? "‚úÖ Sahi" : "‚ùå Galat";

        tableHTML += `
          <tr>
            <td>${data.date || "-"}</td>
            <td>${data.phone || "-"}</td>
            <td>${data.name || "-"}</td>
            <td>${data.answer || "-"}</td>
            <td>${data.correct || "-"}</td>
            <td>${result}</td>
            <td>${data.question || "-"}</td>
          </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      tableArea.innerHTML = tableHTML;
    };
  </script>
</body>
</html>
