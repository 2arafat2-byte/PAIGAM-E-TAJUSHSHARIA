<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .dark header {
      background: #1e1e1e;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .btn {
      padding: 10px 14px;
      margin: 5px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
    }
    .section {
      margin-top: 30px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .dark input, .dark select, .dark textarea {
      background: #1f1f1f;
      color: white;
      border-color: #444;
    }
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .intro {
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="intro">🛡 Admin Panel - Paighaam-e-Tajushshariah</h1>
    <div class="top-right">
      <button class="btn btn-secondary" onclick="toggleDarkMode()">🌙</button>
      <button class="btn btn-primary" id="login-btn">🔐 Login</button>
      <button class="btn btn-danger" id="logout-btn" style="display:none;">Logout</button>
    </div>
  </header>

  <div class="container">
    <p id="status">🔄 Checking login...</p>
    
    <div id="admin-area" style="display:none;">
      <div>
        <button class="btn btn-primary" onclick="showSetQuiz()">📝 Set Quiz</button>
        <button class="btn btn-primary" onclick="showAnswers()">📄 View Answers</button>
        <button class="btn btn-primary" onclick="showQuestions()">📅 Scheduled Questions</button>
        <button class="btn btn-primary" onclick="showSuwaalat()">📨 User Suwaalat</button>
      </div>

      <div class="section" id="set-quiz" style="display:none;">
        <h2>📝 Set New Quiz</h2>
        <input type="date" id="q-date" />
        <input type="time" id="q-time" />
        <textarea id="q-text" placeholder="Enter Question"></textarea>
        <input id="opt-a" placeholder="Option A" />
        <input id="opt-b" placeholder="Option B" />
        <input id="opt-c" placeholder="Option C" />
        <input id="opt-d" placeholder="Option D" />
        <select id="q-correct">
          <option value="">Select Correct Option</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="d">D</option>
        </select>
        <button class="btn btn-primary" onclick="saveQuiz()">💾 Save</button>
        <p id="quiz-msg"></p>
      </div>

      <div class="section" id="answers" style="display:none;">
        <h2>📋 All Answers</h2>
        <table><thead>
          <tr><th>Date</th><th>Name</th><th>Phone</th><th>Address</th><th>Answer</th><th>Correct</th></tr>
        </thead><tbody id="answers-table"></tbody></table>
      </div>

      <div class="section" id="scheduled" style="display:none;">
        <h2>📅 Scheduled Questions</h2>
        <table><thead>
          <tr><th>DateTime</th><th>Question</th><th>Action</th></tr>
        </thead><tbody id="sched-table"></tbody></table>
      </div>

      <div class="section" id="suwaalat" style="display:none;">
        <h2>📨 User Suwaalat</h2>
        <table><thead>
          <tr><th>Name</th><th>Phone</th><th>Address</th><th>Suwaal</th><th>Reply</th></tr>
        </thead><tbody id="suwaal-table"></tbody></table>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const allowed = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    document.getElementById("login-btn").onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    document.getElementById("logout-btn").onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if (user && allowed.includes(user.email)) {
        document.getElementById("status").innerText = "✅ Welcome " + user.email;
        document.getElementById("admin-area").style.display = "block";
        document.getElementById("login-btn").style.display = "none";
        document.getElementById("logout-btn").style.display = "inline-block";
      } else {
        document.getElementById("status").innerText = "❌ Access Denied";
      }
    });

    function showSetQuiz() {
      hideAll(); document.getElementById("set-quiz").style.display = "block";
    }
    function showAnswers() {
      hideAll(); document.getElementById("answers").style.display = "block";
      const table = document.getElementById("answers-table"); table.innerHTML = "";
      db.collection("quiz_answers").get().then(snap => {
        snap.forEach(doc => {
          const d = doc.data();
          table.innerHTML += `<tr><td>${d.date}</td><td>${d.name}</td><td>${d.phone}</td><td>${d.address}</td><td>${d.answer}</td><td>${d.correct ? '✅':'❌'}</td></tr>`;
        });
      });
    }
    function showQuestions() {
      hideAll(); document.getElementById("scheduled").style.display = "block";
      const t = document.getElementById("sched-table"); t.innerHTML = "";
      db.collection("quiz_questions").get().then(snap => {
        snap.forEach(doc => {
          const q = doc.data();
          t.innerHTML += `<tr><td>${doc.id.replace("T"," @ ")}</td><td>${q.question.slice(0, 50)}...</td><td><button onclick="delQuiz('${doc.id}')">🗑 Delete</button></td></tr>`;
        });
      });
    }
    function showSuwaalat() {
      hideAll(); document.getElementById("suwaalat").style.display = "block";
      const t = document.getElementById("suwaal-table"); t.innerHTML = "";
      db.collection("suwaalat").get().then(snap => {
        snap.forEach(doc => {
          const d = doc.data();
          t.innerHTML += `<tr><td>${d.name}</td><td>${d.phone}</td><td>${d.address}</td><td>${d.question}</td><td><button>Reply</button></td></tr>`;
        });
      });
    }
    function saveQuiz() {
      const date = document.getElementById("q-date").value;
      const time = document.getElementById("q-time").value;
      const id = date + "T" + time;
      const q = document.getElementById("q-text").value;
      const a = document.getElementById("opt-a").value;
      const b = document.getElementById("opt-b").value;
      const c = document.getElementById("opt-c").value;
      const d = document.getElementById("opt-d").value;
      const correct = document.getElementById("q-correct").value;
      if (!q || !a || !b || !c || !d || !correct) return alert("Fill all fields!");
      db.collection("quiz_questions").doc(id).set({ question: q, options: {a,b,c,d}, correct });
      document.getElementById("quiz-msg").innerText = "✅ Saved!";
    }
    function delQuiz(id) {
      if (confirm("Delete this quiz?")) db.collection("quiz_questions").doc(id).delete().then(showQuestions);
    }
    function hideAll() {
      ["set-quiz","answers","scheduled","suwaalat"].forEach(id => document.getElementById(id).style.display = "none");
    }
  </script>
</body>
</html>
