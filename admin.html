<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg, #f4f4f4);
      color: var(--text, #000);
      padding: 20px;
      transition: all 0.3s ease;
    }
    .dark {
      --bg: #111;
      --text: #fff;
    }
    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    input, textarea {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
    }
    #admin-panel { display: none; }
  </style>
</head>
<body>
  <h2>ğŸ” Admin Panel</h2>
  <p id="login-status">Checking login...</p>
  <button id="login-btn">Sign in with Google</button>
  <button id="logout-btn" style="display:none;">Logout</button>
  <button onclick="document.body.classList.toggle('dark')">ğŸŒ“ Toggle Mode</button>

  <div id="admin-panel">
    <h3>âœ”ï¸ Logged In</h3>
    <input type="text" id="reply-title" placeholder="Question Title" />
    <textarea id="text-reply" placeholder="Text reply (optional)"></textarea>
    <input type="file" id="audio-file" accept="audio/*" />
    <input type="file" id="image-file" accept="image/*" />
    <button onclick="submitReply()">ğŸ“¤ Send Reply</button>
    <p id="reply-msg"></p>
  </div>

  <!-- Firebase & FFmpeg -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { createFFmpeg, fetchFile } from "./ffmpeg.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const allowed = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];
    const status = document.getElementById("login-status");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const panel = document.getElementById("admin-panel");

    onAuthStateChanged(auth, user => {
      if (user && allowed.includes(user.email)) {
        status.innerText = "âœ… Logged in as " + user.email;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        panel.style.display = "block";
      } else if (user) {
        status.innerText = "âŒ Access Denied: " + user.email;
      } else {
        status.innerText = "Please sign in.";
      }
    });

    loginBtn.onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    logoutBtn.onclick = () => signOut(auth);

    const ffmpeg = createFFmpeg({ log: false });

    async function makeVideo(imageFile, audioFile) {
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      await ffmpeg.FS("writeFile", "img.jpg", await fetchFile(imageFile));
      await ffmpeg.FS("writeFile", "aud.mp3", await fetchFile(audioFile));

      await ffmpeg.run(
        "-loop", "1", "-i", "img.jpg", "-i", "aud.mp3",
        "-c:v", "libx264", "-c:a", "aac",
        "-b:a", "192k", "-shortest",
        "-pix_fmt", "yuv420p", "out.mp4"
      );

      const data = ffmpeg.FS("readFile", "out.mp4");
      return new Blob([data.buffer], { type: "video/mp4" });
    }

    window.submitReply = async () => {
      const title = document.getElementById("reply-title").value;
      const text = document.getElementById("text-reply").value;
      const audio = document.getElementById("audio-file").files[0];
      const image = document.getElementById("image-file").files[0];
      const msg = document.getElementById("reply-msg");

      if (!title || !audio || !image) {
        msg.innerText = "âŒ Fill all fields (title, audio, image)";
        return;
      }

      msg.innerText = "â³ Processing...";

      try {
        const videoBlob = await makeVideo(image, audio);
        const base64 = await toBase64(videoBlob);

        await setDoc(doc(db, "question_answers", title), {
          title, text, video: base64
        });

        msg.innerText = "âœ… Video reply saved!";
      } catch (err) {
        console.error(err);
        msg.innerText = "âŒ Failed to save.";
      }
    };

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
