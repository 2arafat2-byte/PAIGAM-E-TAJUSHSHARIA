<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg, #f4f4f4);
      color: var(--text, #000);
      padding: 20px;
      transition: all 0.3s ease;
    }
    .dark {
      --bg: #111;
      --text: #fff;
    }
    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    input, textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    #admin-panel { display: none; }
    .card { background: #fff; padding: 20px; margin-top: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .dark .card { background: #222; }
  </style>
</head>
<body>
  <h2>ğŸ” Admin Panel</h2>
  <p id="login-status">Checking login...</p>
  <button id="login-btn">Sign in with Google</button>
  <button id="logout-btn" style="display:none;">Logout</button>
  <button onclick="document.body.classList.toggle('dark')">ğŸŒ“ Toggle Mode</button>

  <div id="admin-panel" class="card">
    <h3>âœ”ï¸ Logged In</h3>

    <h4>ğŸ“¨ Reply to Suwaal</h4>
    <input type="text" id="reply-title" placeholder="Question Title" />
    <textarea id="text-reply" placeholder="Text Reply (optional)"></textarea>
    <input type="file" id="audio-file" accept="audio/*" />
    <input type="file" id="image-file" accept="image/*" />
    <button onclick="submitReply()">ğŸï¸ Create Video & Submit</button>
    <p id="reply-msg"></p>
  </div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { createFFmpeg, fetchFile } from "./ffmpeg.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const allowed = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

    const status = document.getElementById("login-status");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const panel = document.getElementById("admin-panel");

    onAuthStateChanged(auth, user => {
      if (user && allowed.includes(user.email)) {
        status.innerText = "âœ… Logged in as " + user.email;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        panel.style.display = "block";
      } else {
        status.innerText = user ? "âŒ Access Denied" : "Please sign in.";
      }
    });

    loginBtn.onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    logoutBtn.onclick = () => signOut(auth).then(() => {
      status.innerText = "Signed out.";
      panel.style.display = "none";
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
    });

    async function submitReply() {
      const title = document.getElementById("reply-title").value.trim();
      const text = document.getElementById("text-reply").value.trim();
      const audio = document.getElementById("audio-file").files[0];
      const image = document.getElementById("image-file").files[0];
      const msg = document.getElementById("reply-msg");

      if (!title || !audio || !image) {
        msg.innerText = "âš ï¸ Title, audio, and image required!";
        return;
      }

      msg.innerText = "â³ Processing...";

      const ffmpeg = createFFmpeg({ log: true });
      await ffmpeg.load();
      await ffmpeg.FS("writeFile", "input.jpg", await fetchFile(image));
      await ffmpeg.FS("writeFile", "input.mp3", await fetchFile(audio));

      await ffmpeg.run(
        "-loop", "1",
        "-i", "input.jpg",
        "-i", "input.mp3",
        "-c:v", "libx264",
        "-c:a", "aac",
        "-shortest",
        "-pix_fmt", "yuv420p",
        "output.mp4"
      );

      const data = ffmpeg.FS("readFile", "output.mp4");
      const base64Video = `data:video/mp4;base64,${btoa(
        new Uint8Array(data).reduce((d, b) => d + String.fromCharCode(b), "")
      )}`;

      await setDoc(doc(db, "question_answers", title), {
        title,
        text,
        video: base64Video
      });

      msg.innerText = "âœ… Video reply saved!";
    }
  </script>
</body>
</html>
