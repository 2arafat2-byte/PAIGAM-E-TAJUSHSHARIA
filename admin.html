<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #ddd;
    }
    .container {
      max-width: 960px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    body.dark .card {
      background: #1e1e1e;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    input, textarea, select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    body.dark input, body.dark textarea, body.dark select {
      background: #333;
      color: #eee;
      border: 1px solid #666;
    }
    #admin-panel { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background: #eee;
    }
    body.dark th {
      background: #2a2a2a;
    }
    #toggle-mode {
      float: right;
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <button id="toggle-mode">üåì</button>
      <h2>üîê Admin Panel</h2>
      <p id="login-status">Checking login...</p>
      <button id="login-btn">Sign in with Google</button>
      <button id="logout-btn" style="display:none;">üö™ Logout</button>
    </div>

    <div class="card" id="admin-panel">
      <div>
        <button onclick="showSection('suwaal')">üì® Suwaalaat</button>
      </div>

      <div id="suwaal" style="display:none;">
        <h3>Suwaalaat</h3>
        <table>
          <thead><tr><th>Title</th><th>Name</th><th>Action</th></tr></thead>
          <tbody id="suwaal-table"></tbody>
        </table>
        <div style="margin-top: 20px;">
          <input type="text" id="reply-title" placeholder="Title" readonly />
          <textarea id="text-reply" placeholder="Write your reply..."></textarea>
          <input type="file" accept="audio/*" id="audio-file" />
          <input type="file" accept="image/*" id="image-file" />
          <button onclick="submitReply()">üì§ Send Reply</button>
          <p id="reply-msg"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const allowedAdmins = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const status = document.getElementById("login-status");
    const panel = document.getElementById("admin-panel");

    onAuthStateChanged(auth, user => {
      if (user && allowedAdmins.includes(user.email)) {
        status.innerText = "‚úÖ Welcome, " + user.email;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        panel.style.display = "block";
        loadSuwaal();
      } else if (user) {
        status.innerText = "‚ùå Access Denied: " + user.email;
      } else {
        status.innerText = "Please sign in.";
      }
    });

    loginBtn.onclick = () => {
      signInWithPopup(auth, new GoogleAuthProvider());
    };
    logoutBtn.onclick = () => signOut(auth);

    document.getElementById("toggle-mode").onclick = () => {
      document.body.classList.toggle("dark");
    };

    function showSection(id) {
      document.querySelectorAll("#admin-panel > div").forEach(div => {
        if (div.id !== id && div.id !== "suwaal") div.style.display = "none";
      });
      document.getElementById(id).style.display = "block";
    }

    async function loadSuwaal() {
      const table = document.getElementById("suwaal-table");
      table.innerHTML = "";
      const snap = await getDocs(collection(db, "user_questions"));
      snap.forEach(docu => {
        const d = docu.data();
        table.innerHTML += `
          <tr>
            <td>${d.title}</td>
            <td>${d.name}</td>
            <td><button onclick="setReply('${docu.id}', '${d.title.replace(/'/g, "\\'")}')">‚úèÔ∏è Reply</button></td>
          </tr>
        `;
      });
    }

    window.setReply = function (id, title) {
      document.getElementById("reply-title").value = title;
      document.getElementById("reply-title").dataset.id = id;
    };

    window.submitReply = async function () {
      const msg = document.getElementById("reply-msg");
      msg.innerText = "üîÑ Reply process started...";
      const id = document.getElementById("reply-title").dataset.id;
      const title = document.getElementById("reply-title").value;
      const text = document.getElementById("text-reply").value;
      const file = document.getElementById("audio-file").files[0];
      const imageFile = document.getElementById("image-file").files[0];

      if (!text && !file && !imageFile) {
        msg.innerText = "‚ö†Ô∏è Text, audio ya image zaroori hai.";
        return;
      }

      try {
        let audioBase64 = null;
        if (file) {
          audioBase64 = await toBase64(file);
        }
        let imageBase64 = null;
        if (imageFile) {
          imageBase64 = await toBase64(imageFile);
        }

        await setDoc(doc(db, "question_answers", id), {
          title,
          text,
          audio: audioBase64,
          image: imageBase64,
          created: new Date().toISOString()
        });

        msg.innerText = "‚úÖ Reply saved!";
      } catch (e) {
        msg.innerText = "‚ùå Error: " + e.message;
      }
    };

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = () => reject("File reading failed");
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
