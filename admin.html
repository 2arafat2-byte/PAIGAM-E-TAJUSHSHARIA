<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Paighaam-e-Tajushsharia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="intro" id="intro">
    <h1>📜 Paighaam-e-Tajushsharia</h1>
  </div>

  <button id="darkToggle">🌗 Dark Mode</button>

  <div class="container">
    <h2>🛡 Admin Panel</h2>
    <p id="status">Checking login...</p>
    <div class="auth-buttons">
      <button id="login-btn">Sign in with Google</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </div>

    <div id="admin-section" style="display:none;">
      <div class="tabs">
        <button onclick="showTab('set')">📝 Set Quiz</button>
        <button onclick="showTab('view')">📄 View Answers</button>
        <button onclick="showTab('schedule')">📅 Scheduled</button>
      </div>

      <div id="tab-set" class="tab-content">
        <h3>Set New Quiz</h3>
        <input type="date" id="quiz-date" />
        <input type="time" id="quiz-time" />
        <textarea id="quiz-question" placeholder="Enter question here"></textarea>
        <input type="text" id="opt-a" placeholder="Option A" />
        <input type="text" id="opt-b" placeholder="Option B" />
        <input type="text" id="opt-c" placeholder="Option C" />
        <input type="text" id="opt-d" placeholder="Option D" />
        <select id="correct-option">
          <option value="">Correct Option</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="d">D</option>
        </select>
        <button onclick="saveQuiz()">💾 Save</button>
        <p id="quiz-msg"></p>
      </div>

      <div id="tab-view" class="tab-content" style="display:none;">
        <h3>Submitted Answers</h3>
        <table>
          <thead>
            <tr><th>Date</th><th>Name</th><th>Phone</th><th>Address</th><th>Answer</th><th>✔</th></tr>
          </thead>
          <tbody id="answers-table"></tbody>
        </table>
      </div>

      <div id="tab-schedule" class="tab-content" style="display:none;">
        <h3>Scheduled Questions</h3>
        <table>
          <thead>
            <tr><th>Date & Time</th><th>Question</th><th>Action</th></tr>
          </thead>
          <tbody id="schedule-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <script src="admin.js"></script>
</body>
</html>
