<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .btn-group {
      text-align: center;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    #login-btn { background-color: #007bff; color: white; }
    #logout-btn { background-color: #dc3545; color: white; display: none; }
    #quiz-section, #answers-section {
      margin-top: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #f8f8f8;
    }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Admin Panel</h2>
    <p id="status">Checking login...</p>
    <div class="btn-group">
      <button id="login-btn">Sign in with Google</button>
      <button id="logout-btn">Logout</button>
    </div>

    <div id="admin-content" style="display:none;">
      <div class="btn-group">
        <button onclick="showQuiz()">üìù Set Quiz</button>
        <button onclick="showAnswers()">üìÑ View Answers</button>
      </div>

      <div id="quiz-section" style="display:none;">
        <input type="date" id="quiz-date" />
        <textarea id="quiz-question" placeholder="Enter quiz question"></textarea>
        <input type="text" id="opt-a" placeholder="Option A" />
        <input type="text" id="opt-b" placeholder="Option B" />
        <input type="text" id="opt-c" placeholder="Option C" />
        <input type="text" id="opt-d" placeholder="Option D" />
        <select id="correct-option">
          <option value="">Select correct option</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="d">D</option>
        </select>
        <button onclick="saveQuiz()">üíæ Save Quiz</button>
        <p id="quiz-msg"></p>
      </div>

      <div id="answers-section" style="display:none;">
        <h3>üìã User Submissions</h3>
        <div style="overflow-x:auto;">
          <table>
            <thead>
              <tr>
                <th>Date</th><th>Name</th><th>Phone</th><th>Address</th><th>Answer</th><th>Correct</th>
              </tr>
            </thead>
            <tbody id="answers-table"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const allowedEmails = [
      "arrahmanallamalquraan123@gmail.com",
      "imranraza12738@gmail.com"
    ];

    auth.onAuthStateChanged(user => {
      if (user && allowedEmails.includes(user.email)) {
        document.getElementById("status").innerText = `‚úÖ Logged in as ${user.email}`;
        document.getElementById("login-btn").style.display = "none";
        document.getElementById("logout-btn").style.display = "inline-block";
        document.getElementById("admin-content").style.display = "block";
      } else {
        document.getElementById("status").innerText = "‚ùå Access Denied";
        document.getElementById("admin-content").style.display = "none";
        document.getElementById("login-btn").style.display = "inline-block";
        document.getElementById("logout-btn").style.display = "none";
      }
    });

    document.getElementById("login-btn").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(e => alert("Login failed: " + e.message));
    };

    document.getElementById("logout-btn").onclick = () => auth.signOut();

    function showQuiz() {
      document.getElementById("quiz-section").style.display = "block";
      document.getElementById("answers-section").style.display = "none";
    }

    function showAnswers() {
      document.getElementById("answers-section").style.display = "block";
      document.getElementById("quiz-section").style.display = "none";
      const table = document.getElementById("answers-table");
      table.innerHTML = "";
      db.collection("quiz_answers").orderBy("date", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const d = doc.data();
          const correct = d.correct ? `<span class="correct">‚úîÔ∏è</span>` : `<span class="wrong">‚ùå</span>`;
          table.innerHTML += `
            <tr>
              <td>${d.date}</td>
              <td>${d.name}</td>
              <td>${d.phone}</td>
              <td>${d.address}</td>
              <td>${d.answer}</td>
              <td>${correct}</td>
            </tr>
          `;
        });
      });
    }

    function saveQuiz() {
      const date = document.getElementById("quiz-date").value;
      const question = document.getElementById("quiz-question").value.trim();
      const a = document.getElementById("opt-a").value.trim();
      const b = document.getElementById("opt-b").value.trim();
      const c = document.getElementById("opt-c").value.trim();
      const d = document.getElementById("opt-d").value.trim();
      const correct = document.getElementById("correct-option").value;
      const msg = document.getElementById("quiz-msg");

      if (!date || !question || !a || !b || !c || !d || !correct) {
        msg.innerText = "‚ö†Ô∏è Please fill all fields!";
        return;
      }

      db.collection("quiz_questions").doc(date).set({
        question,
        options: { a, b, c, d },
        correct
      }).then(() => {
        msg.innerText = "‚úÖ Quiz saved successfully!";
      }).catch(e => {
        msg.innerText = "‚ùå Error: " + e.message;
      });
    }
  </script>
</body>
</html>
