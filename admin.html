<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg, #f4f4f4);
      color: var(--text, #000);
      padding: 20px;
      transition: all 0.3s ease;
    }
    .dark { --bg: #111; --text: #fff; }
    .container { max-width: 800px; margin: auto; }
    .card {
      background: var(--card, white);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #admin-panel, .section { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>üîê Admin Panel</h2>
      <p id="login-status">Checking login...</p>
      <button id="login-btn">Sign in with Google</button>
      <button id="logout-btn" style="display:none;">Logout</button>
      <button onclick="document.body.classList.toggle('dark')">üåì Toggle Mode</button>
    </div>

    <div id="admin-panel" class="card">
      <h3>üéôÔ∏è Record Answer (Image + Audio ‚Üí Video)</h3>
      <input type="file" id="audio-file" accept="audio/*" />
      <input type="file" id="image-file" accept="image/*" />
      <button onclick="createVideo()">üé¨ Make Video</button>
      <p id="status-msg"></p>
      <div id="video-preview"></div>
    </div>
  </div>

  <!-- Firebase + FFmpeg -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { createFFmpeg, fetchFile } from './ffmpeg.min.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const allowed = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

    const status = document.getElementById("login-status");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const panel = document.getElementById("admin-panel");

    onAuthStateChanged(auth, user => {
      if (user && allowed.includes(user.email)) {
        status.innerText = "‚úÖ Logged in as " + user.email;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        panel.style.display = "block";
      } else if (user) {
        status.innerText = "‚ùå Access Denied for " + user.email;
      } else {
        status.innerText = "Please sign in.";
      }
    });

    loginBtn.onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    logoutBtn.onclick = () => signOut(auth);

    // FFmpeg Logic
    const ffmpeg = createFFmpeg({ log: true });

    async function createVideo() {
      const audioFile = document.getElementById("audio-file").files[0];
      const imageFile = document.getElementById("image-file").files[0];
      const statusMsg = document.getElementById("status-msg");
      const preview = document.getElementById("video-preview");

      if (!audioFile || !imageFile) {
        statusMsg.innerText = "‚ö†Ô∏è Please select both image and audio file.";
        return;
      }

      statusMsg.innerText = "‚è≥ Processing...";

      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      ffmpeg.FS('writeFile', 'input.jpg', await fetchFile(imageFile));
      ffmpeg.FS('writeFile', 'input.mp3', await fetchFile(audioFile));

      await ffmpeg.run(
        '-loop', '1',
        '-i', 'input.jpg',
        '-i', 'input.mp3',
        '-c:v', 'libx264',
        '-c:a', 'aac',
        '-shortest',
        '-pix_fmt', 'yuv420p',
        'output.mp4'
      );

      const data = ffmpeg.FS('readFile', 'output.mp4');
      const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
      const videoUrl = URL.createObjectURL(videoBlob);

      // Preview
      preview.innerHTML = `<video src="${videoUrl}" controls width="100%"></video>`;
      statusMsg.innerText = "‚úÖ Video created successfully!";
    }
  </script>
</body>
</html>
