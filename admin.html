<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen transition-all font-sans">
  <div class="flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 min-h-screen bg-white dark:bg-gray-800 shadow-xl hidden">
      <div class="p-5 text-2xl font-bold border-b dark:border-gray-700">ğŸ” Admin Panel</div>
      <nav class="flex flex-col space-y-3 p-4">
        <button id="set-suhaal" class="bg-blue-700 text-white px-4 py-2 rounded hover:opacity-90 transition">ğŸ“ Set Daily Suwaal</button>
        <button id="view-schedule" class="bg-green-700 text-white px-4 py-2 rounded hover:opacity-90 transition">ğŸ“… View Schedule</button>
        <button id="view-answers" class="bg-purple-700 text-white px-4 py-2 rounded hover:opacity-90 transition">âœ… View Answers</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-6">
      <div class="flex justify-between items-center">
        <div id="welcome" class="font-semibold text-lg">Checking login...</div>
        <div class="space-x-2">
          <button id="toggle-theme" class="bg-yellow-400 text-black px-4 py-2 rounded">ğŸŒ“ Toggle</button>
          <button id="logout" class="bg-red-600 text-white px-4 py-2 rounded hidden">Logout</button>
        </div>
      </div>

      <!-- View Answers -->
      <section id="answers-section" class="hidden">
        <h2 class="text-xl font-semibold mb-4">ğŸ§¾ View Answers</h2>
        <select id="answer-filter" class="mb-4 px-3 py-2 border rounded bg-white dark:bg-gray-700 dark:text-white">
          <option value="correct">âœ… Correct</option>
          <option value="wrong">âŒ Wrong</option>
          <option value="top10">ğŸ† 10+ Correct Answers</option>
        </select>
        <div id="answers-list" class="space-y-4"></div>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div id="id-modal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 w-96 text-center">
      <h2 class="text-lg font-bold mb-2">ğŸªª User ID Card</h2>
      <p><strong>Name:</strong> <span id="modal-name"></span></p>
      <p><strong>Phone:</strong> <span id="modal-phone"></span></p>
      <p><strong>Address:</strong> <span id="modal-address"></span></p>
      <button onclick="closeModal()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">Close</button>
    </div>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, orderBy, query, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913"
    });

    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const allowedEmails = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

    const welcome = document.getElementById("welcome");
    const logoutBtn = document.getElementById("logout");
    document.getElementById("toggle-theme").onclick = () => document.documentElement.classList.toggle("dark");
    logoutBtn.onclick = () => { signOut(auth); location.reload(); };

    onAuthStateChanged(auth, async (user) => {
      if (user && allowedEmails.includes(user.email)) {
        welcome.innerText = `âœ… Welcome, ${user.email}`;
        logoutBtn.classList.remove("hidden");
        document.getElementById("sidebar").classList.remove("hidden");
        showSection("answers-section");
        loadAnswers();
      } else {
        await signInWithPopup(auth, provider);
      }
    });

    function showSection(id) {
      ["answers-section"].forEach(s => document.getElementById(s)?.classList.add("hidden"));
      document.getElementById(id)?.classList.remove("hidden");
    }

    document.getElementById("view-answers").onclick = () => loadAnswers();

    // Modal logic
    window.openModal = (name, phone, address, count) => {
      document.getElementById("modal-name").innerText = name;
      document.getElementById("modal-phone").innerText = `${phone} (${count} answers)`;
      document.getElementById("modal-address").innerText = address;
      document.getElementById("id-modal").classList.remove("hidden");
      document.getElementById("id-modal").classList.add("flex");
    };
    window.closeModal = () => {
      document.getElementById("id-modal").classList.add("hidden");
      document.getElementById("id-modal").classList.remove("flex");
    };

    document.getElementById("answer-filter").onchange = loadAnswers;

    async function loadAnswers() {
      const filter = document.getElementById("answer-filter").value;
      const list = document.getElementById("answers-list");
      list.innerHTML = "";

      const snapshot = await getDocs(query(collection(db, "quizAnswers"), orderBy("timestamp", "desc")));
      const userAnswers = {};
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const phone = data.phone;

        if (!userAnswers[phone]) {
          userAnswers[phone] = {
            name: data.name,
            phone: data.phone,
            address: data.address,
            correctCount: 0,
            answers: []
          };
        }

        if (data.correct) {
          userAnswers[phone].correctCount += 1;
        }

        userAnswers[phone].answers.push({ ...data, id: docSnap.id });
      });

      if (filter === "top10") {
        Object.values(userAnswers)
          .filter(u => u.correctCount >= 10)
          .forEach(u => {
            list.innerHTML += `
              <div class="p-4 rounded-lg bg-green-100 dark:bg-green-800 shadow hover:shadow-lg transition cursor-pointer" onclick="openModal('${u.name}', '${u.phone}', '${u.address}', ${u.correctCount})">
                <div class="flex justify-between items-center">
                  <div><strong>${u.name}</strong></div>
                  <span class="bg-green-600 text-white text-xs px-2 py-1 rounded">âœ… Correct: ${u.correctCount}</span>
                </div>
                <div class="text-sm text-gray-700 dark:text-gray-200 mt-1">${u.phone}</div>
              </div>
            `;
          });
      } else {
        Object.values(userAnswers).forEach(u => {
          u.answers.forEach(a => {
            const match = (filter === "correct" && a.correct) || (filter === "wrong" && !a.correct);
            if (!match) return;
            const answerText = a.options && !isNaN(a.answer)
              ? `Option ${parseInt(a.answer) + 1}: ${a.options[a.answer]}`
              : a.answer;

            const color = a.correct ? "green" : "red";
            const bgColor = a.correct ? "green-100" : "red-100";
            const darkBg = a.correct ? "green-800" : "red-800";
            const tag = a.correct ? "âœ… Correct" : "âŒ Wrong";

            list.innerHTML += `
              <div class="p-4 rounded bg-${bgColor} dark:bg-${darkBg} shadow-md text-sm cursor-pointer"
                   onclick="openModal('${a.name}', '${a.phone}', '${a.address}', ${u.correctCount})">
                <div class="flex justify-between items-center">
                  <div>
                    <strong>${a.name}</strong>
                    <span class="inline-block bg-${color}-600 text-white px-2 py-0.5 text-xs rounded ml-2">${tag}</span>
                  </div>
                  <button onclick="event.stopPropagation(); deleteAnswer('${a.id}')" class="text-red-600 hover:underline text-sm">ğŸ—‘ï¸</button>
                </div>
                <div class="mt-1">Answer: <span class="font-medium">${answerText}</span></div>
                <div class="text-xs text-gray-600 dark:text-gray-300 mt-1">${new Date(a.timestamp).toLocaleString()}</div>
              </div>`;
          });
        });
      }
    }

    window.deleteAnswer = async (id) => {
      if (confirm("Delete this answer?")) {
        await deleteDoc(doc(db, "quizAnswers", id));
        loadAnswers();
      }
    };
  </script>
</body>
</html>
<!-- END OF ADMIN PANEL -->
