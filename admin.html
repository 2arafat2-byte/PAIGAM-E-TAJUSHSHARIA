<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f5f9;
      margin: 0;
      padding: 0 20px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px 0;
    }
    h2, h3 { text-align: center; color: #333; margin: 20px 0; }

    button {
      padding: 10px 16px;
      margin: 5px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #login-btn { background: #007bff; color: white; }
    #logout-btn { background: #dc3545; color: white; display: none; }

    .btn-group, .top-bar {
      text-align: center;
      margin-bottom: 15px;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .reply-box {
      background: #f9f9f9;
      padding: 15px;
      margin-top: 8px;
      border-radius: 8px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🛡 Admin Panel</h2>
    <div class="btn-group">
      <button id="login-btn">🔐 Sign In with Google</button>
      <button id="logout-btn">🚪 Logout</button>
      <p id="status">Checking login...</p>
    </div>

    <div id="admin-content" style="display:none;">
      <div class="top-bar">
        <button onclick="showSetQuiz()">📝 Set Quiz</button>
        <button onclick="showAnswers()">📄 User Answers</button>
        <button onclick="showSuwaal()">📬 Suwaal Received</button>
        <button onclick="showSchedule()">📅 Schedule</button>
      </div>

      <!-- QUIZ SETTING -->
      <div id="quiz-section" class="card" style="display:none;">
        <h3>📝 Set New Quiz</h3>
        <input type="date" id="quiz-date" />
        <input type="time" id="quiz-time" />
        <textarea id="quiz-question" placeholder="Question"></textarea>
        <input type="text" id="opt-a" placeholder="Option A" />
        <input type="text" id="opt-b" placeholder="Option B" />
        <input type="text" id="opt-c" placeholder="Option C" />
        <input type="text" id="opt-d" placeholder="Option D" />
        <select id="correct-option">
          <option value="">Correct Option</option>
          <option value="a">A</option><option value="b">B</option><option value="c">C</option><option value="d">D</option>
        </select>
        <button onclick="saveQuiz()">💾 Save Quiz</button>
        <p id="quiz-msg"></p>
      </div>

      <!-- ANSWERS -->
      <div id="answers-section" class="card" style="display:none;">
        <h3>📄 All User Answers</h3>
        <table>
          <thead><tr><th>Date</th><th>Name</th><th>Phone</th><th>Address</th><th>Answer</th><th>✔?</th></tr></thead>
          <tbody id="answers-table"></tbody>
        </table>
      </div>

      <!-- SCHEDULE -->
      <div id="schedule-section" class="card" style="display:none;">
        <h3>📅 Scheduled Questions</h3>
        <table>
          <thead><tr><th>Date/Time</th><th>Question</th><th>Action</th></tr></thead>
          <tbody id="schedule-table"></tbody>
        </table>
      </div>

      <!-- SUWAAL -->
      <div id="suwaal-section" class="card" style="display:none;">
        <h3>📨 User Suwaal & Jawaab</h3>
        <div id="suwaal-list"></div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const allowedEmails = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const status = document.getElementById("status");
    const adminContent = document.getElementById("admin-content");

    loginBtn.onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if (user && allowedEmails.includes(user.email)) {
        status.innerText = `✅ Welcome, ${user.email}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        adminContent.style.display = "block";
      } else {
        status.innerText = user ? `❌ Access Denied` : "Please log in";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        adminContent.style.display = "none";
      }
    });

    function showSetQuiz() {
      hideAll();
      document.getElementById("quiz-section").style.display = "block";
    }

    function showAnswers() {
      hideAll();
      const table = document.getElementById("answers-table");
      table.innerHTML = "";
      document.getElementById("answers-section").style.display = "block";
      db.collection("quiz_answers").orderBy("date", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const d = doc.data();
          const correct = d.correct ? "✅" : "❌";
          table.innerHTML += `<tr>
            <td>${d.date}</td>
            <td>${d.name}</td>
            <td>${d.phone}</td>
            <td>${d.address}</td>
            <td>${d.answer}</td>
            <td>${correct}</td>
          </tr>`;
        });
      });
    }

    function showSchedule() {
      hideAll();
      const table = document.getElementById("schedule-table");
      table.innerHTML = "";
      document.getElementById("schedule-section").style.display = "block";
      db.collection("quiz_questions").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          table.innerHTML += `<tr>
            <td>${doc.id.replace("T", " @ ")}</td>
            <td>${data.question.slice(0, 50)}...</td>
            <td><button onclick="deleteQuiz('${doc.id}')">🗑 Delete</button></td>
          </tr>`;
        });
      });
    }

    function showSuwaal() {
      hideAll();
      document.getElementById("suwaal-section").style.display = "block";
      const container = document.getElementById("suwaal-list");
      container.innerHTML = "";
      db.collection("user_questions").orderBy("timestamp", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const d = doc.data();
          container.innerHTML += `
            <div class="card">
              <strong>🧑‍💼 ${d.name}</strong><br>
              <small>📍 ${d.address} | 📞 ${d.phone}</small><br>
              <p><strong>❓ Suwaal:</strong> ${d.question}</p>
              <div class="reply-box">
                <textarea placeholder="Type reply..." id="reply-${doc.id}"></textarea>
                <button onclick="submitReply('${doc.id}')">📨 Send Reply</button>
              </div>
            </div>`;
        });
      });
    }

    function saveQuiz() {
      const date = document.getElementById("quiz-date").value;
      const time = document.getElementById("quiz-time").value;
      const question = document.getElementById("quiz-question").value;
      const a = document.getElementById("opt-a").value;
      const b = document.getElementById("opt-b").value;
      const c = document.getElementById("opt-c").value;
      const d = document.getElementById("opt-d").value;
      const correct = document.getElementById("correct-option").value;
      const msg = document.getElementById("quiz-msg");

      if (!date || !time || !question || !a || !b || !c || !d || !correct) {
        msg.textContent = "⚠️ Fill all fields.";
        msg.style.color = "red";
        return;
      }

      const id = `${date}T${time}`;
      db.collection("quiz_questions").doc(id).set({
        question,
        options: { a, b, c, d },
        correct
      }).then(() => {
        msg.textContent = "✅ Quiz saved!";
        msg.style.color = "green";
      }).catch(err => {
        msg.textContent = "❌ Error: " + err.message;
        msg.style.color = "red";
      });
    }

    function deleteQuiz(id) {
      if (confirm("Are you sure?")) {
        db.collection("quiz_questions").doc(id).delete().then(() => {
          showSchedule();
        });
      }
    }

    function submitReply(id) {
      const reply = document.getElementById(`reply-${id}`).value;
      if (!reply) return alert("Reply cannot be empty!");
      db.collection("suwaal_replies").doc(id).set({
        reply,
        timestamp: new Date()
      }).then(() => {
        alert("✅ Reply submitted!");
        document.getElementById(`reply-${id}`).value = "";
      });
    }

    function hideAll() {
      document.querySelectorAll('.card').forEach(e => e.style.display = 'none');
    }
  </script>
</body>
</html>
