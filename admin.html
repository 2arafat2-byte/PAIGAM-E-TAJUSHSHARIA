<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Paighaam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-all duration-300">
  <!-- Header -->
  <header class="flex flex-col md:flex-row items-center justify-between p-4 bg-white dark:bg-gray-800 shadow">
    <h1 class="text-2xl font-bold mb-2 md:mb-0">ğŸ” Paighaam Admin Panel</h1>
    <div class="space-x-2">
      <button onclick="toggleTheme()" class="px-3 py-1 rounded bg-yellow-500 text-white">ğŸŒ“ Toggle</button>
      <button id="login-btn" class="px-3 py-1 rounded bg-blue-600 text-white">Login</button>
      <button id="logout-btn" class="px-3 py-1 rounded bg-red-600 text-white hidden">Logout</button>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar -->
    <aside class="md:w-64 w-full bg-white dark:bg-gray-800 p-4">
      <nav class="space-y-2">
        <button onclick="showSection('set-quiz')" class="w-full text-left px-4 py-2 bg-blue-100 dark:bg-blue-900 rounded">ğŸ“Œ Set Daily Suwaal</button>
        <button onclick="showSection('view-schedule')" class="w-full text-left px-4 py-2 bg-green-100 dark:bg-green-900 rounded">ğŸ“… View Schedule</button>
        <button onclick="showSection('view-answers')" class="w-full text-left px-4 py-2 bg-purple-100 dark:bg-purple-900 rounded">âœ… View Answers</button>
      </nav>
    </aside>

    <!-- Content -->
    <main class="flex-1 p-6 space-y-8">
      <p id="login-status" class="text-lg font-semibold">Checking login...</p>

      <!-- Sections -->
      <section id="set-quiz" class="hidden">
        <h2 class="text-xl font-bold mb-4">ğŸ“Œ Set Daily Suwaal</h2>
        <form id="quizForm" class="space-y-4 bg-white dark:bg-gray-800 p-6 rounded shadow">
          <div>
            <label class="font-semibold">Question Type:</label>
            <select id="type" class="w-full p-2 border rounded text-black">
              <option value="mcq">MCQ</option>
              <option value="text">Text Answer</option>
            </select>
          </div>
          <div>
            <label class="font-semibold">Question:</label>
            <textarea id="question" required class="w-full p-2 border rounded text-black"></textarea>
          </div>
          <div id="mcq-options" class="space-y-2">
            <input id="optA" placeholder="Option A" class="w-full p-2 border rounded text-black"/>
            <input id="optB" placeholder="Option B" class="w-full p-2 border rounded text-black"/>
            <input id="optC" placeholder="Option C" class="w-full p-2 border rounded text-black"/>
            <input id="optD" placeholder="Option D" class="w-full p-2 border rounded text-black"/>
            <select id="correct" class="w-full p-2 border rounded text-black">
              <option value="">Select Correct Option</option>
              <option>A</option><option>B</option><option>C</option><option>D</option>
            </select>
          </div>
          <div id="text-correct" class="hidden">
            <input id="correctText" placeholder="Correct Answer (text)" class="w-full p-2 border rounded text-black"/>
          </div>
          <div>
            <label class="font-semibold">Date & Time:</label>
            <input type="datetime-local" id="datetime" required class="w-full p-2 border rounded text-black" />
          </div>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save Suwaal</button>
        </form>
      </section>

      <section id="view-schedule" class="hidden">
        <h2 class="text-xl font-bold mb-4">ğŸ“… Scheduled Suwaalat</h2>
        <div id="schedule-list" class="space-y-2"></div>
      </section>

      <section id="view-answers" class="hidden">
        <h2 class="text-xl font-bold mb-4">âœ… Correct Answers</h2>
        <div id="answer-list" class="space-y-2"></div>
      </section>
    </main>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, orderBy, where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const allowedEmails = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const status = document.getElementById("login-status");

    loginBtn.onclick = () => signInWithPopup(auth, provider).catch(err => alert("Login failed"));
    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, user => {
      if (user && allowedEmails.includes(user.email)) {
        status.textContent = `âœ… Welcome, ${user.email}`;
        loginBtn.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
      } else {
        status.textContent = "âŒ Access Denied";
        loginBtn.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
      }
    });

    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }

    function showSection(id) {
      ["set-quiz", "view-schedule", "view-answers"].forEach(sec => {
        document.getElementById(sec).classList.add("hidden");
      });
      document.getElementById(id).classList.remove("hidden");
      if (id === "view-schedule") loadSchedule();
      if (id === "view-answers") loadAnswers();
    }

    document.getElementById("type").onchange = () => {
      const type = document.getElementById("type").value;
      document.getElementById("mcq-options").classList.toggle("hidden", type !== "mcq");
      document.getElementById("text-correct").classList.toggle("hidden", type !== "text");
    };

    document.getElementById("quizForm").onsubmit = async (e) => {
      e.preventDefault();
      const type = document.getElementById("type").value;
      const question = document.getElementById("question").value;
      const datetime = document.getElementById("datetime").value;
      let data = { type, question, dateTime: datetime };

      if (type === "mcq") {
        const options = [optA.value, optB.value, optC.value, optD.value];
        const correct = document.getElementById("correct").value;
        data.options = options;
        data.correctAnswer = options[["A","B","C","D"].indexOf(correct)];
      } else {
        data.correctAnswer = document.getElementById("correctText").value;
      }

      await addDoc(collection(db, "quizzes"), data);
      alert("Suwaal Saved!");
      e.target.reset();
    };

    async function loadSchedule() {
      const list = document.getElementById("schedule-list");
      list.innerHTML = "";
      const q = query(collection(db, "quizzes"), orderBy("dateTime"));
      const snap = await getDocs(q);
      snap.forEach(doc => {
        const d = doc.data();
        list.innerHTML += `<div class="p-2 rounded bg-gray-200 dark:bg-gray-700"><strong>${d.dateTime}</strong>: ${d.question}</div>`;
      });
    }

    async function loadAnswers() {
      const list = document.getElementById("answer-list");
      list.innerHTML = "";
      const q = query(collection(db, "submissions"), where("correct", "==", true), orderBy("timestamp", "desc"));
      const snap = await getDocs(q);
      snap.forEach(doc => {
        const d = doc.data();
        list.innerHTML += `<div class="p-2 rounded bg-green-200 dark:bg-green-700"><strong>${d.name}</strong>: ${d.answer}</div>`;
      });
    }
  </script>
</body>
</html>
