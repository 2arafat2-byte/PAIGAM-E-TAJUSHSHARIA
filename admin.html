<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      transition: all 0.3s ease;
    }
    .dark {
      --bg: #121212;
      --text: #fff;
    }
    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #admin-panel {
      display: none;
    }
  </style>
</head>
<body>
  <h2>🔐 Admin Panel</h2>
  <p id="login-status">Checking login...</p>
  <button id="login-btn">Sign in with Google</button>
  <button id="logout-btn" style="display:none;">Logout</button>
  <button onclick="document.body.classList.toggle('dark')">🌓 Toggle Mode</button>

  <div id="admin-panel">
    <h3>✔️ Logged In</h3>
    <!-- Admin tools will go here -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const allowedEmails = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const status = document.getElementById("login-status");
    const adminPanel = document.getElementById("admin-panel");

    loginBtn.onclick = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const email = result.user.email;
          status.innerText = "Signed in as " + email;
        })
        .catch((error) => {
          console.error("Login error:", error);
          status.innerText = "Login failed.";
        });
    };

    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        status.innerText = "Signed out.";
        adminPanel.style.display = "none";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      });
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const email = user.email;
        if (allowedEmails.includes(email)) {
          status.innerText = "✅ Welcome, " + email;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
          adminPanel.style.display = "block";
        } else {
          status.innerText = "❌ Access Denied: " + email;
        }
      } else {
        status.innerText = "Please sign in.";
      }
    });
  </script>
</body>
</html>
