<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h2>Only Admins Allowed</h2>
  <button id="loginBtn">Login with Google</button>
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    const allowedEmails = [
      "admin1@gmail.com",
      "admin2@gmail.com",
      "aapka_email@gmail.com" // ← yahan apna email likhiye
    ];

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const status = document.getElementById("status");

    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const email = result.user.email;

        if (allowedEmails.includes(email)) {
          status.innerText = "✅ Access granted to: " + email;
          window.location.href = "admin-dashboard.html"; // redirect to dashboard
        } else {
          status.innerText = "❌ Access denied for: " + email;
        }
      } catch (error) {
        status.innerText = "❌ Error: " + error.message;
      }
    });

    // Optional: Auto check if already signed in
    onAuthStateChanged(auth, (user) => {
      if (user && allowedEmails.includes(user.email)) {
        window.location.href = "admin-dashboard.html";
      }
    });
  </script>
</body>
</html>
