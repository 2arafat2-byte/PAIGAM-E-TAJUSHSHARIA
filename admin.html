<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg, #f4f4f4);
      color: var(--text, #000);
      padding: 20px;
      transition: all 0.3s ease;
    }
    .dark { --bg: #111; --text: #fff; background: #111; color: #fff; }
    input, textarea {
      width: 100%; margin-bottom: 10px; padding: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      padding: 10px; background: #007bff;
      color: white; border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    #admin-panel { display: none; }
  </style>
</head>
<body>
  <h2>üîê Admin Panel</h2>
  <p id="login-status">Checking login...</p>
  <button id="login-btn">Sign in with Google</button>
  <button id="logout-btn" style="display:none;">Logout</button>
  <button onclick="document.body.classList.toggle('dark')">üåì Toggle Mode</button>

  <div id="admin-panel">
    <h3>üé§ Reply to Suwaal</h3>
    <input type="text" id="reply-title" placeholder="Question Title" />
    <input type="file" id="audio-file" accept="audio/*" />
    <input type="file" id="image-file" accept="image/*" />
    <button onclick="submitVideoReply()">üì§ Send Reply</button>
    <p id="reply-msg"></p>
  </div>

  <!-- Firebase + FFmpeg -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { createFFmpeg, fetchFile } from "./ffmpeg.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const allowed = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

    const status = document.getElementById("login-status");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const panel = document.getElementById("admin-panel");

    onAuthStateChanged(auth, user => {
      if (user && allowed.includes(user.email)) {
        status.innerText = "‚úÖ Logged in as " + user.email;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        panel.style.display = "block";
      } else if (user) {
        status.innerText = "‚ùå Access Denied for " + user.email;
      } else {
        status.innerText = "Please sign in.";
      }
    });

    loginBtn.onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    logoutBtn.onclick = () => {
      signOut(auth);
      status.innerText = "Signed out.";
      panel.style.display = "none";
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
    };

    async function submitVideoReply() {
      const title = document.getElementById("reply-title").value.trim();
      const audio = document.getElementById("audio-file").files[0];
      const image = document.getElementById("image-file").files[0];
      const msg = document.getElementById("reply-msg");

      if (!title || !audio || !image) {
        msg.innerText = "‚ö†Ô∏è Fill all fields!";
        return;
      }

      msg.innerText = "‚è≥ Processing...";

      const ffmpeg = createFFmpeg({ log: true });
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      await ffmpeg.FS("writeFile", "image.jpg", await fetchFile(image));
      await ffmpeg.FS("writeFile", "audio.mp3", await fetchFile(audio));

      await ffmpeg.run(
        "-loop", "1",
        "-i", "image.jpg",
        "-i", "audio.mp3",
        "-c:v", "libx264",
        "-tune", "stillimage",
        "-c:a", "aac",
        "-b:a", "192k",
        "-pix_fmt", "yuv420p",
        "-shortest",
        "output.mp4"
      );

      const data = ffmpeg.FS("readFile", "output.mp4");
      const base64Video = btoa(String.fromCharCode(...data));
      await setDoc(doc(db, "video_answers", title), {
        title,
        video: base64Video,
        created: new Date().toISOString()
      });

      msg.innerText = "‚úÖ Video reply saved!";
    }
  </script>
</body>
</html>
