<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://ifveebmmgsofqcjwgbzt.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  );

  const allowedEmails = [
    "arrahmanallamalquraan123@gmail.com",
    "imranraza12738@gmail.com"
  ];

  const loginBtn = document.getElementById("login-btn");
  const logoutBtn = document.getElementById("logout-btn");
  const status = document.getElementById("status");
  const adminContent = document.getElementById("admin-content");

  loginBtn.onclick = async () => {
    const { error } = await supabase.auth.signInWithOAuth({
      provider: "google",
    });
    if (error) alert("Login failed: " + error.message);
  };

  logoutBtn.onclick = async () => {
    await supabase.auth.signOut();
    location.reload();
  };

  supabase.auth.onAuthStateChange(async (event, session) => {
    const user = session?.user;
    if (user && allowedEmails.includes(user.email)) {
      status.innerText = `‚úÖ Welcome, ${user.email}`;
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      adminContent.style.display = "block";
    } else {
      status.innerText = user
        ? `‚ùå Access Denied: ${user.email}`
        : "Please log in";
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      adminContent.style.display = "none";
    }
  });

  // Save Quiz
  window.saveQuiz = async () => {
    const date = document.getElementById("quiz-date").value;
    const time = document.getElementById("quiz-time").value;
    const id = `${date}T${time}`;
    const question = document.getElementById("quiz-question").value;
    const a = document.getElementById("opt-a").value;
    const b = document.getElementById("opt-b").value;
    const c = document.getElementById("opt-c").value;
    const d = document.getElementById("opt-d").value;
    const correct = document.getElementById("correct-option").value;
    const msg = document.getElementById("quiz-msg");

    if (!date || !time || !question || !a || !b || !c || !d || !correct) {
      msg.innerText = "‚ö†Ô∏è Fill all fields!";
      return;
    }

    const { error } = await supabase
      .from("quiz_questions")
      .upsert({
        id,
        question,
        option_a: a,
        option_b: b,
        option_c: c,
        option_d: d,
        correct,
      });

    msg.innerText = error ? "‚ùå " + error.message : "‚úÖ Saved!";
  };

  // View Schedule
  window.viewSchedule = async () => {
    toggleSections("schedule-section");
    const table = document.getElementById("schedule-table");
    table.innerHTML = "";

    const { data, error } = await supabase
      .from("quiz_questions")
      .select("*")
      .order("id", { ascending: false });

    data?.forEach((item) => {
      table.innerHTML += `
        <tr>
          <td>${item.id.replace("T", " @ ")}</td>
          <td>${item.question.slice(0, 50)}...</td>
          <td><button class="action-btn" onclick="deleteQuiz('${item.id}')">üóë Delete</button></td>
        </tr>`;
    });
  };

  // Delete Quiz
  window.deleteQuiz = async (id) => {
    if (confirm("Are you sure?")) {
      await supabase.from("quiz_questions").delete().eq("id", id);
      viewSchedule();
    }
  };

  // View Answers
  window.showAnswers = async () => {
    toggleSections("answers-section");
    const table = document.getElementById("answers-table");
    table.innerHTML = "";

    const { data } = await supabase
      .from("quiz_answers")
      .select("*")
      .order("date", { ascending: false });

    data?.forEach((d) => {
      const correct = d.correct ? "‚úÖ" : "‚ùå";
      table.innerHTML += `<tr>
        <td>${d.date}</td>
        <td>${d.name || "-"}</td>
        <td>${d.phone || "-"}</td>
        <td>${d.address || "-"}</td>
        <td>${d.answer}</td>
        <td>${correct}</td>
      </tr>`;
    });
  };

  // Show Suwaalaat
  window.showSuwaalat = async () => {
    toggleSections("suwaalat-section");
    const table = document.getElementById("suwaalat-table");
    table.innerHTML = "";

    const { data } = await supabase.from("user_questions").select("*");

    data?.forEach((item) => {
      table.innerHTML += `
        <tr>
          <td>${item.title}</td>
          <td>${item.name}</td>
          <td>${item.phone}</td>
          <td>${item.address}</td>
          <td><button onclick="replyTo('${item.id}', '${item.title}')">‚úèÔ∏è Reply</button></td>
        </tr>`;
    });
  };

  // Reply To Suwaal
  window.replyTo = (id, title) => {
    document.getElementById("reply-title").value = title;
    document.getElementById("reply-title").dataset.id = id;
  };

  // Submit Reply
  window.submitReply = async () => {
    const docId = document.getElementById("reply-title").dataset.id;
    const text = document.getElementById("text-reply").value.trim();
    const file = document.getElementById("audio-file").files[0];
    const msg = document.getElementById("reply-msg");

    if (!text && !file) {
      msg.innerText = "‚ö†Ô∏è Enter text or upload audio!";
      return;
    }

    let audioUrl = null;

    if (file) {
      const { data, error } = await supabase.storage
        .from("answers")
        .upload("audios/" + Date.now() + "_" + file.name, file);

      if (error) return (msg.innerText = "‚ùå " + error.message);

      const { data: urlData } = supabase.storage
        .from("answers")
        .getPublicUrl(data.path);
      audioUrl = urlData.publicUrl;
    }

    const { error } = await supabase.from("question_answers").upsert({
      id: docId,
      title: document.getElementById("reply-title").value,
      text,
      audio: audioUrl,
    });

    msg.innerText = error ? "‚ùå " + error.message : "‚úÖ Reply Saved!";
  };

  // Toggle Sections
  function toggleSections(showId) {
    ["answers-section", "set-form", "schedule-section", "suwaalat-section"].forEach((id) => {
      document.getElementById(id).style.display = id === showId ? "block" : "none";
    });
  }

  // Dark Mode Toggle
  window.toggleDark = () => {
    document.body.classList.toggle("dark");
  };
</script>

<html lang="en">
<head>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f8;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;

    }
    .option {
      display: block;

      font-weight: bold;
    }

</head>
<body>
  <div class="container">
    <h2>üìù Daily Quiz</h2>
    <div id="quiz-question">Loading question...</div>
    <div id="quiz-options"></div>
    <input type="text" id="name" placeholder="Your Name" />
    <input type="tel" id="phone" placeholder="Phone Number" />
    <input type="text" id="address" placeholder="Address" />
    <button onclick="submitAnswer()">üì§ Submit Answer</button>
    <div class="msg" id="quiz-msg"></div>
  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  const supabase = createClient("https://ifveebmmgsofqcjwgbzt.supabase.co", "public-anon-key-here");

  const today = new Date();
  const dateStr = today.toISOString().split("T")[0];
  const hour = today.getHours().toString().padStart(2, '0');
  const currentId = `${dateStr}T${hour}:00`;

  let currentQuiz = null;

  async function loadQuiz() {
    const { data, error } = await supabase.from("quiz_questions").select("*").eq("id", currentId).single();
    if (error || !data) {
      document.getElementById("quiz-question").innerText = "‚ùå Aaj ka quiz abhi set nahi hua hai.";
      return;
    }
    currentQuiz = data;
    document.getElementById("quiz-question").innerText = data.question;

    const optsDiv = document.getElementById("quiz-options");
    optsDiv.innerHTML = `
      <label class="option"><input type="radio" name="ans" value="a" /> A. ${data.option_a}</label>
      <label class="option"><input type="radio" name="ans" value="b" /> B. ${data.option_b}</label>
      <label class="option"><input type="radio" name="ans" value="c" /> C. ${data.option_c}</label>
      <label class="option"><input type="radio" name="ans" value="d" /> D. ${data.option_d}</label>
    `;
  }

  async function submitAnswer() {
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
    const answer = document.querySelector('input[name="ans"]:checked')?.value;
    const msg = document.getElementById("quiz-msg");

    if (!name || !phone || !address || !answer) {
      msg.innerText = "‚ö†Ô∏è Sab fields bharna zaroori hai.";
      return;
    }

    const correct = answer === currentQuiz.correct;

    const { error } = await supabase.from("quiz_answers").insert([{
      date: dateStr,
      name,
      phone,
      address,
      answer,
      correct
    }]);

    msg.innerText = error
      ? "‚ùå Submission failed: " + error.message
      : "‚úÖ Aap ka jawaab record ho gaya hai chahe sahi ho ya galat in shaa Allah baad me bata denge";
  }

  loadQuiz();
</script>
</body>
