<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Quiz | Paighaam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen transition-all">
  <main class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ“˜ Daily Suwaal</h1>

    <form id="quiz-form" class="space-y-4 bg-white dark:bg-gray-800 p-4 rounded shadow-md">
      <div id="question-box" class="mb-2 text-lg font-medium"></div>

      <div id="options-box" class="space-y-2 hidden"></div>
      <div id="text-answer-box" class="hidden">
        <input type="text" id="text-answer" class="w-full border px-2 py-1 rounded" placeholder="Type your answer" />
      </div>

      <input type="text" id="name" class="w-full border px-2 py-1 rounded" placeholder="Your Name" required />
      <input type="text" id="number" class="w-full border px-2 py-1 rounded" placeholder="Your Number" required />
      <input type="text" id="address" class="w-full border px-2 py-1 rounded" placeholder="Your Address" required />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">ðŸ“¤ Submit</button>
    </form>

    <div id="success" class="text-green-600 font-medium mt-4 hidden text-center">
      âœ… Aap ka jawaab record ho gaya hai chahe sahi ho ya galat, in shaa Allah baad me bata denge.
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const qBox = document.getElementById("question-box");
    const optionsBox = document.getElementById("options-box");
    const textBox = document.getElementById("text-answer-box");
    const quizForm = document.getElementById("quiz-form");
    const successMsg = document.getElementById("success");

    let currentQuiz = null;

    function todayISO() {
      const now = new Date();
      now.setHours(0,0,0,0);
      return now.toISOString().slice(0, 16); // 'YYYY-MM-DDTHH:mm'
    }

    async function loadQuiz() {
      const snapshot = await getDocs(query(collection(db, "dailyQuiz")));
      const now = new Date();
      let found = false;
      snapshot.forEach(doc => {
        const data = doc.data();
        const qDate = new Date(data.date);
        if (
          qDate.getFullYear() === now.getFullYear() &&
          qDate.getMonth() === now.getMonth() &&
          qDate.getDate() === now.getDate()
        ) {
          found = true;
          currentQuiz = data;
          qBox.innerText = data.question;

          if (data.mode === "mcq") {
            optionsBox.innerHTML = "";
            data.options.forEach((opt, i) => {
              optionsBox.innerHTML += `
                <label class="block">
                  <input type="radio" name="answer" value="${i}" class="mr-2" required />
                  ${opt}
                </label>`;
            });
            optionsBox.classList.remove("hidden");
          } else {
            textBox.classList.remove("hidden");
          }
        }
      });

      if (!found) {
        qBox.innerHTML = "âŒ Aaj ka suwaal abhi tak set nahi hua.";
        quizForm.classList.add("hidden");
      }
    }

    loadQuiz();

    quizForm.onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      const address = document.getElementById("address").value.trim();

      let userAnswer = "";
      let isCorrect = false;

      if (currentQuiz.mode === "mcq") {
        const selected = document.querySelector('input[name="answer"]:checked');
        userAnswer = selected ? selected.value : "";
        isCorrect = (userAnswer === currentQuiz.correct);
      } else {
        userAnswer = document.getElementById("text-answer").value.trim().toLowerCase();
        const correctText = currentQuiz.correct.toLowerCase();
        const distance = levenshtein(userAnswer, correctText);
        isCorrect = (distance <= 2); // allow 2-letter mistake
      }

      await addDoc(collection(db, "quizAnswers"), {
        name,
        number,
        address,
        answer: userAnswer,
        correct: isCorrect,
        question: currentQuiz.question,
        timestamp: new Date().toISOString()
      });

      quizForm.reset();
      successMsg.classList.remove("hidden");
    };

    // Levenshtein distance (small typo checker)
    function levenshtein(a, b) {
      const dp = Array(a.length + 1).fill().map(() => Array(b.length + 1).fill(0));
      for (let i = 0; i <= a.length; i++) dp[i][0] = i;
      for (let j = 0; j <= b.length; j++) dp[0][j] = j;
      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          dp[i][j] = a[i-1] === b[j-1]
            ? dp[i-1][j-1]
            : 1 + Math.min(dp[i-1][j], dp[i][j-1], dp[i-1][j-1]);
        }
      }
      return dp[a.length][b.length];
    }
  </script>
</body>
</html>
