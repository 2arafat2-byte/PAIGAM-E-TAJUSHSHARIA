<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      padding: 20px;
    }
    .dark {
      --bg: #121212;
      --text: #ffffff;
    }
    button {
      padding: 10px 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #admin-panel {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ğŸ” Admin Panel</h2>
  <p id="login-status">Checking login...</p>
  <button id="login-btn">ğŸ”“ Sign in with Google</button>
  <button id="logout-btn" style="display:none;">ğŸšª Logout</button>
  <button onclick="document.body.classList.toggle('dark')">ğŸŒ“ Toggle Mode</button>

  <div id="admin-panel">
    <h3>ğŸ‰ Welcome Admin</h3>
    <!-- More content can go here -->
    <p>Login success! Now you can manage the panel.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const allowedAdmins = [
      "arrahmanallamalquraan123@gmail.com",
      "imranraza12738@gmail.com"
    ];

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginStatus = document.getElementById("login-status");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const panel = document.getElementById("admin-panel");

    onAuthStateChanged(auth, user => {
      if (user) {
        if (allowedAdmins.includes(user.email)) {
          loginStatus.innerText = "âœ… Logged in as " + user.email;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
          panel.style.display = "block";
        } else {
          loginStatus.innerText = "âŒ Access denied for " + user.email;
          logoutBtn.style.display = "inline-block";
          panel.style.display = "none";
        }
      } else {
        loginStatus.innerText = "Please sign in.";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        panel.style.display = "none";
      }
    });

    loginBtn.onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => {
          console.log("Signed in as:", result.user.email);
        })
        .catch(err => {
          console.error(err);
          loginStatus.innerText = "âŒ Sign-in failed.";
        });
    };

    logoutBtn.onclick = () => {
      signOut(auth)
        .then(() => {
          loginStatus.innerText = "Signed out.";
          loginBtn.style.display = "inline-block";
          logoutBtn.style.display = "none";
          panel.style.display = "none";
        });
    };
  </script>
</body>
</html>
