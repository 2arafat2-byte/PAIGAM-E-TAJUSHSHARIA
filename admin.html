<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg, #f4f4f4);
      color: var(--text, #000);
      padding: 20px;
      transition: all 0.3s ease;
    }
    .dark {
      --bg: #111;
      --text: #fff;
    }
    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      opacity: 0.9;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h2>🔐 Admin Panel</h2>
  <p id="login-status">Checking login...</p>
  <button id="login-btn">Sign in with Google</button>
  <button id="logout-btn" style="display:none;">Logout</button>
  <button onclick="document.body.classList.toggle('dark')">🌓 Toggle Mode</button>

  <div id="admin-panel" style="display:none;">
    <div>
      <button onclick="showSection('quiz')">📝 Set Quiz</button>
      <button onclick="showSection('answers')">📋 View Answers</button>
      <button onclick="showSection('suwaal')">📨 Suwaalaat</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz" class="section">
      <h3>Set Daily Quiz</h3>
      <input type="date" id="quiz-date" />
      <input type="time" id="quiz-time" />
      <textarea id="quiz-question" placeholder="Enter question here"></textarea>
      <input type="text" id="opt-a" placeholder="Option A" />
      <input type="text" id="opt-b" placeholder="Option B" />
      <input type="text" id="opt-c" placeholder="Option C" />
      <input type="text" id="opt-d" placeholder="Option D" />
      <select id="correct-opt">
        <option value="">Select correct option</option>
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
      </select>
      <button onclick="submitQuiz()">💾 Save Quiz</button>
      <p id="quiz-msg"></p>
    </div>

    <!-- Answers Section -->
    <div id="answers" class="section">
      <h3>Submitted Answers</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Answer</th>
            <th>✔️</th>
          </tr>
        </thead>
        <tbody id="answers-table"></tbody>
      </table>
    </div>

    <!-- Suwaalaat Section -->
    <div id="suwaal" class="section">
      <h3>User Questions (Suwaalaat)</h3>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="suwaal-table"></tbody>
      </table>

      <div style="margin-top:20px">
        <input type="text" id="reply-title" readonly />
        <textarea id="text-reply" placeholder="Type reply (optional)..."></textarea>
        <input type="file" id="audio-file" accept="audio/*" />
        <input type="file" id="image-file" accept="image/*" />
        <button onclick="submitReply()">📤 Submit Reply</button>
        <p id="reply-msg"></p>
      </div>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const allowed = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

    const status = document.getElementById("login-status");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const panel = document.getElementById("admin-panel");

    onAuthStateChanged(auth, user => {
      if (user && allowed.includes(user.email)) {
        status.innerText = "✅ Logged in as " + user.email;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        panel.style.display = "block";
      } else if (user) {
        status.innerText = "❌ Access Denied: " + user.email;
      } else {
        status.innerText = "Please sign in.";
      }
    });

    loginBtn.onclick = () => {
      signInWithPopup(auth, new GoogleAuthProvider());
    };
    logoutBtn.onclick = () => {
      signOut(auth);
    };

    window.showSection = id => {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      if (id === "answers") loadAnswers();
      if (id === "suwaal") loadSuwaal();
    };

    window.submitQuiz = async () => {
      const date = document.getElementById("quiz-date").value;
      const time = document.getElementById("quiz-time").value;
      const id = `${date}T${time}`;
      const question = document.getElementById("quiz-question").value;
      const a = document.getElementById("opt-a").value;
      const b = document.getElementById("opt-b").value;
      const c = document.getElementById("opt-c").value;
      const d = document.getElementById("opt-d").value;
      const correct = document.getElementById("correct-opt").value;
      const msg = document.getElementById("quiz-msg");

      if (!date || !time || !question || !a || !b || !c || !d || !correct) {
        msg.innerText = "⚠️ Fill all fields!";
        return;
      }

      await setDoc(doc(db, "quiz_questions", id), {
        question, option_a: a, option_b: b, option_c: c, option_d: d, correct
      });
      msg.innerText = "✅ Quiz saved!";
    };

    async function loadAnswers() {
      const table = document.getElementById("answers-table");
      table.innerHTML = "";
      const q = query(collection(db, "quiz_answers"), orderBy("date", "desc"));
      const snap = await getDocs(q);
      snap.forEach(docu => {
        const d = docu.data();
        table.innerHTML += `<tr>
          <td>${d.date}</td><td>${d.name}</td><td>${d.phone}</td>
          <td>${d.answer}</td><td>${d.correct ? "✅" : "❌"}</td>
        </tr>`;
      });
    }

    async function loadSuwaal() {
      const table = document.getElementById("suwaal-table");
      table.innerHTML = "";
      const snap = await getDocs(collection(db, "user_questions"));
      snap.forEach(docu => {
        const d = docu.data();
        table.innerHTML += `<tr>
          <td>${d.title}</td><td>${d.name}</td>
          <td><button onclick="setReply('${docu.id}', '${d.title.replace(/'/g, "\\'")}')">✏️ Reply</button></td>
        </tr>`;
      });
    }

    window.setReply = (id, title) => {
      document.getElementById("reply-title").value = title;
      document.getElementById("reply-title").dataset.id = id;
    };

    window.submitReply = async () => {
      const id = document.getElementById("reply-title").dataset.id;
      const title = document.getElementById("reply-title").value;
      const text = document.getElementById("text-reply").value;
      const audio = document.getElementById("audio-file").files[0];
      const image = document.getElementById("image-file").files[0];
      const msg = document.getElementById("reply-msg");

      if (!id || (!text && !audio && !image)) {
        msg.innerText = "⚠️ At least one reply required.";
        return;
      }

      msg.innerText = "⏳ Uploading...";

      const toBase64 = file => new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });

      let audioBase64 = audio ? await toBase64(audio) : "";
      let imageBase64 = image ? await toBase64(image) : "";

      await setDoc(doc(db, "question_answers", id), {
        title, text, audio: audioBase64, image: imageBase64
      });

      msg.innerText = "✅ Reply saved!";
    };
  </script>
</body>
</html>
