<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen transition-all">
<div class="flex">
  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 min-h-screen bg-white dark:bg-gray-800 shadow-lg hidden">
    <div class="p-4 font-bold text-xl">🔐 Admin Panel</div>
    <nav class="flex flex-col space-y-2 p-4">
      <button id="set-suhaal" class="bg-blue-700 text-white px-4 py-2 rounded hover:opacity-90">📝 Set Daily Suwaal</button>
      <button id="view-schedule" class="bg-green-700 text-white px-4 py-2 rounded hover:opacity-90">📅 View Schedule</button>
      <button id="view-answers" class="bg-purple-700 text-white px-4 py-2 rounded hover:opacity-90">✅ View Answers</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <div class="flex justify-between items-center mb-6">
      <div id="welcome" class="font-semibold">Checking login...</div>
      <div class="space-x-2">
        <button id="toggle-theme" class="bg-yellow-500 text-black px-4 py-2 rounded">🌗 Toggle</button>
        <button id="console-toggle" class="bg-gray-600 text-white px-4 py-2 rounded">🖥 Console</button>
        <button id="logout" class="bg-red-600 text-white px-4 py-2 rounded hidden">Logout</button>
      </div>
    </div>

    <!-- View Answers -->
    <div id="answers-section" class="hidden">
      <h2 class="text-xl font-semibold mb-4">🧾 View Answers</h2>
      <div class="flex items-center space-x-2 mb-4">
        <select id="answer-filter" class="px-2 py-1 border rounded">
          <option value="correct">✅ Correct</option>
          <option value="wrong">❌ Wrong</option>
          <option value="ten-correct">🏆 10 Correct Only</option>
        </select>
        <button id="download-pdf" class="bg-green-600 text-white px-3 py-1 rounded hidden">📥 Download PDF</button>
      </div>
      <div id="answers-list" class="space-y-2"></div>
    </div>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, getDocs, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const app = initializeApp({
    apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
    authDomain: "paigam-ba913.firebaseapp.com",
    projectId: "paigam-ba913"
  });

  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();
  const allowedEmails = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

  const logoutBtn = document.getElementById("logout");
  const welcome = document.getElementById("welcome");
  const filterSelect = document.getElementById("answer-filter");
  const answerList = document.getElementById("answers-list");
  const downloadBtn = document.getElementById("download-pdf");

  document.getElementById("toggle-theme").onclick = () => document.documentElement.classList.toggle("dark");
  document.getElementById("console-toggle").onclick = () => {
    alert("Open Chrome browser → Tap 3 dots → 'Desktop site' → Long press reload → 'Inspect' enabled via DevTools (or use desktop)");
  };
  logoutBtn.onclick = () => { signOut(auth); location.reload(); };

  onAuthStateChanged(auth, async (user) => {
    if (user && allowedEmails.includes(user.email)) {
      welcome.innerText = `✅ Welcome, ${user.email}`;
      logoutBtn.classList.remove("hidden");
      document.getElementById("sidebar").classList.remove("hidden");
      loadAnswers();
    } else {
      await signInWithPopup(auth, provider);
    }
  });

  filterSelect.onchange = loadAnswers;
  downloadBtn.onclick = generatePDF;

  async function loadAnswers() {
    const filter = filterSelect.value;
    answerList.innerHTML = "";
    downloadBtn.classList.add("hidden");

    const snap = await getDocs(query(collection(db, "quizAnswers"), orderBy("timestamp", "desc")));
    const phoneCorrectCount = {};
    const answersData = [];

    snap.forEach(docSnap => {
      const data = docSnap.data();
      const phone = data.phone;
      if (data.correct) {
        phoneCorrectCount[phone] = (phoneCorrectCount[phone] || 0) + 1;
      }
      answersData.push({ id: docSnap.id, ...data });
    });

    const filtered = answersData.filter(data => {
      if (filter === "correct") return data.correct;
      if (filter === "wrong") return !data.correct;
      if (filter === "ten-correct") return phoneCorrectCount[data.phone] === 10 && data.correct;
      return false;
    });

    if (filter === "ten-correct" && filtered.length > 0) {
      downloadBtn.classList.remove("hidden");
    }

    filtered.forEach(data => {
      const div = document.createElement("div");
      div.className = `p-4 rounded bg-${data.correct ? "green" : "red"}-100 dark:bg-${data.correct ? "green" : "red"}-800 shadow-md text-sm`;
      const answerText = data.options && !isNaN(data.answer)
        ? `Option ${parseInt(data.answer) + 1}: ${data.options[data.answer]}`
        : data.answer;
      div.innerHTML = `
        <strong>${data.name}</strong> - ${data.phone} (${data.address})<br>
        ${data.correct ? "✅ Correct" : "❌ Wrong"} | Answer: ${answerText}<br>
        <small>${new Date(data.timestamp).toLocaleString()}</small>
      `;
      answerList.appendChild(div);
    });
  }

  async function generatePDF() {
    const snap = await getDocs(query(collection(db, "quizAnswers"), orderBy("timestamp", "desc")));
    const phoneCorrectCount = {};
    const dataMap = {};

    snap.forEach(docSnap => {
      const d = docSnap.data();
      if (d.correct) {
        phoneCorrectCount[d.phone] = (phoneCorrectCount[d.phone] || 0) + 1;
        dataMap[d.phone] = d; // last entry with this phone
      }
    });

    const users = Object.keys(phoneCorrectCount).filter(p => phoneCorrectCount[p] === 10).map(p => dataMap[p]);

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(14);
    doc.text("🏆 10 Correct Users", 10, 10);
    let y = 20;
    users.forEach((u, i) => {
      doc.text(`${i + 1}. ${u.name}, ${u.phone}, ${u.address}`, 10, y);
      y += 10;
    });
    doc.save("10-correct-users.pdf");
  }
</script>
</body>
</html>
