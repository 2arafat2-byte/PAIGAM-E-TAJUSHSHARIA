<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg, #f4f4f4);
      color: var(--text, #000);
      padding: 20px;
      transition: all 0.3s ease;
    }
    .dark {
      --bg: #111;
      --text: #fff;
    }
    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #admin-panel {
      display: none;
    }
  </style>
</head>
<body>
  <h2>🔐 Admin Panel</h2>
  <p id="login-status">Checking login...</p>
  <button id="login-btn">Sign in with Google</button>
  <button id="logout-btn" style="display:none;">Logout</button>
  <button onclick="document.body.classList.toggle('dark')">🌓 Toggle Mode</button>

  <div id="admin-panel">
    <h3>✔️ Logged In</h3>
    <!-- Aapka main content yahaan ayega -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const allowedEmails = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const status = document.getElementById("login-status");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const panel = document.getElementById("admin-panel");

    // Listen to auth changes
    onAuthStateChanged(auth, user => {
      if (user) {
        if (allowedEmails.includes(user.email)) {
          status.innerText = `✅ Welcome, ${user.email}`;
          loginBtn.style.display = "none";
          logoutBtn.style.display = "inline-block";
          panel.style.display = "block";
        } else {
          status.innerText = `❌ Access Denied: ${user.email}`;
          logoutBtn.style.display = "inline-block";
          loginBtn.style.display = "none";
          panel.style.display = "none";
        }
      } else {
        status.innerText = "Please sign in.";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        panel.style.display = "none";
      }
    });

    loginBtn.onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch(err => {
        console.error(err);
        status.innerText = "Login failed. Try again.";
      });
    };

    logoutBtn.onclick = () => {
      signOut(auth);
    };
  </script>
</body>
</html>
