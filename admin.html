<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Paighaam</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap">
  <script src="ffmpeg.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg, #f7f7f7);
      color: var(--text, #333);
      padding: 20px;
      transition: 0.3s ease all;
    }
    .dark {
      --bg: #121212;
      --text: #fff;
    }
    .container { max-width: 960px; margin: auto; }
    .card {
      background: var(--card, white);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, textarea, select {
      width: 100%; padding: 10px; margin: 8px 0;
      border-radius: 5px; border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff; color: white;
      padding: 10px 16px; border: none;
      border-radius: 5px; margin: 5px;
      cursor: pointer; font-size: 16px;
    }
    button:hover { opacity: 0.9; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }
    #admin-panel, .section { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>ğŸ” Admin Panel</h2>
      <p id="login-status">Checking login...</p>
      <button id="login-btn">ğŸ”“ Sign in with Google</button>
      <button id="logout-btn" style="display:none;" onclick="logout()">ğŸšª Logout</button>
      <button onclick="toggleDarkMode()">ğŸŒ“ Toggle Mode</button>
    </div>

    <div id="admin-panel" class="card">
      <div>
        <button onclick="showSection('quiz')">ğŸ“ Set Quiz</button>
        <button onclick="showSection('answers')">ğŸ“‹ View Answers</button>
        <button onclick="showSection('suwaal')">ğŸ“¨ Suwaalaat</button>
        <button onclick="showSection('reply')">ğŸ¬ Video Reply</button>
      </div>

      <div id="quiz" class="section">
        <h3>Set Daily Quiz</h3>
        <input type="date" id="quiz-date" />
        <input type="time" id="quiz-time" />
        <textarea id="quiz-question" placeholder="Enter question here"></textarea>
        <input type="text" id="opt-a" placeholder="Enter option A here" />
        <input type="text" id="opt-b" placeholder="Enter option B here" />
        <input type="text" id="opt-c" placeholder="Enter option C here" />
        <input type="text" id="opt-d" placeholder="Enter option D here" />
        <select id="correct-opt">
          <option value="">Correct Option</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="d">D</option>
        </select>
        <button onclick="submitQuiz()">ğŸ’¾ Save</button>
        <p id="quiz-msg"></p>
      </div>

      <div id="answers" class="section">
        <h3>Submitted Answers</h3>
        <table>
          <thead><tr><th>Date</th><th>Name</th><th>Phone</th><th>Answer</th><th>âœ”?</th></tr></thead>
          <tbody id="answers-table"></tbody>
        </table>
      </div>

      <div id="suwaal" class="section">
        <h3>Suwaalaat</h3>
        <table>
          <thead><tr><th>Title</th><th>Name</th><th>Action</th></tr></thead>
          <tbody id="suwaal-table"></tbody>
        </table>

        <div style="margin-top:20px">
          <input type="text" id="reply-title" readonly />
          <textarea id="text-reply" placeholder="Type reply..."></textarea>
          <input type="file" id="audio-file" accept="audio/*" />
          <input type="file" id="image-file" accept="image/*" />
          <button onclick="submitReply()">ğŸ“¤ Send Reply</button>
          <p id="reply-msg"></p>
        </div>
      </div>

      <div id="reply" class="section">
        <h3>ğŸ§ Generate Video from Audio + Image</h3>
        <input type="file" id="audio-file-vid" accept="audio/*" />
        <input type="file" id="image-file-vid" accept="image/*" />
        <button onclick="generateAndSaveVideo()">ğŸï¸ Generate & Save</button>
        <p id="video-msg"></p>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, setDoc, doc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { createFFmpeg, fetchFile } from './ffmpeg.min.js';

  const firebaseConfig = {
    apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
    authDomain: "paigam-ba913.firebaseapp.com",
    projectId: "paigam-ba913",
    storageBucket: "paigam-ba913.appspot.com",
    messagingSenderId: "480474970116",
    appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const allowedAdmins = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

  onAuthStateChanged(auth, user => {
    const status = document.getElementById("login-status");
    if (user && allowedAdmins.includes(user.email)) {
      status.innerText = "âœ… Welcome, " + user.email;
      document.getElementById("login-btn").style.display = "none";
      document.getElementById("logout-btn").style.display = "inline-block";
      document.getElementById("admin-panel").style.display = "block";
    } else if (user) {
      status.innerText = "âŒ Access Denied: " + user.email;
    } else {
      status.innerText = "Please sign in.";
    }
  });

  document.getElementById("login-btn").onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
  window.logout = () => signOut(auth);
  window.toggleDarkMode = () => document.body.classList.toggle("dark");

  window.showSection = id => {
    ["quiz", "answers", "suwaal", "reply"].forEach(sec => {
      document.getElementById(sec).style.display = sec === id ? "block" : "none";
    });
    if (id === "answers") loadAnswers();
    if (id === "suwaal") loadSuwaal();
  };

  window.submitQuiz = async () => {
    const date = document.getElementById("quiz-date").value;
    const time = document.getElementById("quiz-time").value;
    const id = `${date}T${time}`;
    const question = document.getElementById("quiz-question").value;
    const a = document.getElementById("opt-a").value;
    const b = document.getElementById("opt-b").value;
    const c = document.getElementById("opt-c").value;
    const d = document.getElementById("opt-d").value;
    const correct = document.getElementById("correct-opt").value;
    const msg = document.getElementById("quiz-msg");

    if (!date || !time || !question || !a || !b || !c || !d || !correct) {
      msg.innerText = "âš ï¸ Fill all fields!";
      return;
    }

    await setDoc(doc(db, "quiz_questions", id), {
      question, option_a: a, option_b: b, option_c: c, option_d: d, correct
    });
    msg.innerText = "âœ… Quiz saved!";
  };

  async function loadAnswers() {
    const table = document.getElementById("answers-table");
    table.innerHTML = "";
    const q = query(collection(db, "quiz_answers"), orderBy("date", "desc"));
    const snap = await getDocs(q);
    snap.forEach(docu => {
      const d = docu.data();
      table.innerHTML += `<tr>
        <td>${d.date}</td><td>${d.name}</td><td>${d.phone}</td>
        <td>${d.answer}</td><td>${d.correct ? "âœ…" : "âŒ"}</td>
      </tr>`;
    });
  }

  async function loadSuwaal() {
    const table = document.getElementById("suwaal-table");
    table.innerHTML = "";
    const snap = await getDocs(collection(db, "user_questions"));
    snap.forEach(docu => {
      const d = docu.data();
      table.innerHTML += `<tr>
        <td>${d.title}</td><td>${d.name}</td>
        <td><button onclick="setReply('${docu.id}', '${d.title.replace(/'/g, "\\'")}')">âœï¸ Reply</button></td>
      </tr>`;
    });
  }

  window.setReply = (id, title) => {
    document.getElementById("reply-title").value = title;
    document.getElementById("reply-title").dataset.id = id;
  };

  window.submitReply = async () => {
    const id = document.getElementById("reply-title").dataset.id;
    const title = document.getElementById("reply-title").value;
    const text = document.getElementById("text-reply").value;
    const audio = document.getElementById("audio-file").files[0];
    const image = document.getElementById("image-file").files[0];
    const msg = document.getElementById("reply-msg");

    if (!id || (!text && !audio && !image)) {
      msg.innerText = "âš ï¸ Fill at least one reply (text/audio/image)";
      return;
    }

    msg.innerText = "â³ Uploading...";
    const toBase64 = file => new Promise(resolve => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.readAsDataURL(file);
    });

    let audioBase64 = audio ? await toBase64(audio) : "";
    let imageBase64 = image ? await toBase64(image) : "";

    try {
      await setDoc(doc(db, "question_answers", id), {
        title, text, audio: audioBase64, image: imageBase64
      });
      msg.innerText = "âœ… Reply saved!";
    } catch (e) {
      console.error(e);
      msg.innerText = "âŒ Failed to save reply.";
    }
  };

  window.generateAndSaveVideo = async () => {
    const msg = document.getElementById("video-msg");
    const audio = document.getElementById("audio-file-vid").files[0];
    const image = document.getElementById("image-file-vid").files[0];
    if (!audio || !image) {
      msg.innerText = "âš ï¸ Select both audio and image.";
      return;
    }

    msg.innerText = "â³ Initializing FFmpeg...";
    const ffmpeg = createFFmpeg({ log: true, corePath: 'ffmpeg-core.js' });
    await ffmpeg.load();

    ffmpeg.FS('writeFile', 'input.mp3', await fetchFile(audio));
    ffmpeg.FS('writeFile', 'input.png', await fetchFile(image));

    msg.innerText = "ğŸ¬ Generating video...";
    await ffmpeg.run(
      '-loop', '1', '-i', 'input.png',
      '-i', 'input.mp3',
      '-c:v', 'libx264', '-tune', 'stillimage',
      '-c:a', 'aac', '-b:a', '192k',
      '-shortest', '-pix_fmt', 'yuv420p',
      'output.mp4'
    );

    const data = ffmpeg.FS('readFile', 'output.mp4');
    const base64 = btoa(String.fromCharCode(...data));
    await setDoc(doc(db, "video_answers", Date.now().toString()), { video: base64 });
    msg.innerText = "âœ… Video saved!";
  };
</script>
</body>
</html>
