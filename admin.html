<!DOCTYPE html>

  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f7f7f7;
    color: #333;
    padding: 20px;
    transition: background 0.3s, color 0.3s;
  }
  .container { max-width: 1000px; margin: auto; }
  .card {
    background: white;
    padding: 25px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: background 0.3s, color 0.3s;
  }
  input, textarea, select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    margin: 5px 5px;
    cursor: pointer;
  }
  button:hover { opacity: 0.9; }
  #admin-panel { display: none; }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    padding: 8px;
    border: 1px solid #ccc;
  }
  th { background: #eee; }

  /* ğŸ”„ Dark mode */
  .dark {
    background: #1e1e1e;
    color: #f1f1f1;
  }
  .dark .card {
    background: #2e2e2e;
    color: #fff;
  }
  .dark th {
    background: #444;
    color: #fff;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>ğŸ” Admin Panel</h2>

        <button onclick="showSection('suwaal')">ğŸ“¨ Suwaalaat</button>

      <div id="quiz" style="display:none;">

        <input type="date" id="quiz-date" />
        <input type="time" id="quiz-time" />
        <textarea id="quiz-question" placeholder="Question"></textarea>
        <input type="text" id="opt-a" placeholder="Option A" />
        <input type="text" id="opt-b" placeholder="Option B" />
        <input type="text" id="opt-c" placeholder="Option C" />
        <input type="text" id="opt-d" placeholder="Option D" />
        <select id="correct-opt">
          <option value="">Correct Option</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="d">D</option>
        </select>
        <button onclick="submitQuiz()">ğŸ’¾ Save</button>
        <p id="quiz-msg"></p>
      </div>

      <div id="answers" style="display:none;">
        <h3>Submitted Answers</h3>
        <table>
          <thead><tr><th>Date</th><th>Name</th><th>Phone</th><th>Answer</th><th>âœ”?</th></tr></thead>
          <tbody id="answers-table"></tbody>
        </table>
      </div>

      <div id="suwaal" style="display:none;">
        <h3>Suwaalaat</h3>
        <table><thead><tr><th>Title</th><th>Name</th><th>Action</th></tr></thead><tbody id="suwaal-table"></tbody></table>
        <div style="margin-top: 20px;">
          <input type="text" id="reply-title" readonly />
          <textarea id="text-reply" placeholder="Type reply..."></textarea>

          <button onclick="submitReply()">ğŸ“¤ Send Reply</button>
          <p id="reply-msg"></p>
        </div>
      </div>
    </div>
  </div>
