<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .card { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2, h3 { text-align: center; }
    input, textarea, select, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    button { background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .hide { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>🔐 Admin Panel</h2>
    <p id="status">Checking login...</p>
    <button id="login-btn">Sign in with Google</button>
    <button id="logout-btn" class="hide">Logout</button>

    <div id="admin-section" class="hide">
      <h3>📅 Set Daily Quiz</h3>
      <input type="date" id="quiz-date" />
      <textarea id="quiz-question" placeholder="Enter question here"></textarea>
      <input id="opt-a" placeholder="Option A" />
      <input id="opt-b" placeholder="Option B" />
      <input id="opt-c" placeholder="Option C" />
      <input id="opt-d" placeholder="Option D" />
      <select id="correct-opt">
        <option value="">Select correct option</option>
        <option value="a">A</option><option value="b">B</option><option value="c">C</option><option value="d">D</option>
      </select>
      <button onclick="saveQuestion()">💾 Save</button>
      <p id="msg"></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const allowed = [
      "arrahmanallamalquraan123@gmail.com",
      "imranraza12738@gmail.com"
    ];

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const status = document.getElementById("status");
    const admin = document.getElementById("admin-section");

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(e => alert(e.message));
    };
    logoutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      if (user && allowed.includes(user.email)) {
        status.innerText = `✅ Logged in as ${user.email}`;
        loginBtn.classList.add("hide");
        logoutBtn.classList.remove("hide");
        admin.classList.remove("hide");
      } else {
        status.innerText = user ? "❌ Access Denied" : "Please login";
        admin.classList.add("hide");
        loginBtn.classList.remove("hide");
        logoutBtn.classList.add("hide");
      }
    });

    function saveQuestion() {
      const date = document.getElementById("quiz-date").value;
      const question = document.getElementById("quiz-question").value.trim();
      const a = document.getElementById("opt-a").value.trim();
      const b = document.getElementById("opt-b").value.trim();
      const c = document.getElementById("opt-c").value.trim();
      const d = document.getElementById("opt-d").value.trim();
      const correct = document.getElementById("correct-opt").value;
      const msg = document.getElementById("msg");

      if (!date || !question || !a || !b || !c || !d || !correct) {
        msg.innerText = "⚠️ Fill all fields!";
        msg.style.color = "red";
        return;
      }

      db.collection("quiz_questions").doc(date).set({
        question,
        options: { a, b, c, d },
        correct
      }).then(() => {
        msg.innerText = "✅ Saved!";
        msg.style.color = "green";
      }).catch(e => {
        msg.innerText = "❌ " + e.message;
        msg.style.color = "red";
      });
    }
  </script>
</body>
</html>
