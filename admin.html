<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen transition-all">
  <div id="login-screen" class="flex items-center justify-center min-h-screen">
    <button id="login-btn" class="bg-blue-600 text-white px-6 py-2 rounded text-lg">🔐 Sign in with Google</button>
  </div>

  <div id="admin-app" class="hidden flex">
    <!-- Sidebar -->
    <aside class="w-64 min-h-screen bg-white dark:bg-gray-800 shadow-lg">
      <div class="p-4 font-bold text-xl">🔐 Admin Panel</div>
      <nav class="flex flex-col space-y-2 p-4">
        <button id="set-suhaal" class="bg-blue-700 text-white px-4 py-2 rounded hover:opacity-90">📝 Set Daily Suwaal</button>
        <button id="view-schedule" class="bg-green-700 text-white px-4 py-2 rounded hover:opacity-90">📅 View Schedule</button>
        <button id="view-answers" class="bg-purple-700 text-white px-4 py-2 rounded hover:opacity-90">✅ View Answers</button>
        <button id="logout" class="bg-red-600 text-white px-4 py-2 rounded hover:opacity-90 mt-4">🚪 Logout</button>
        <button id="toggle-theme" class="bg-yellow-400 text-black px-4 py-2 rounded hover:opacity-90">🌓 Toggle Theme</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-4" id="admin-title">Welcome, Admin</h1>

      <!-- Set Suwaal Section -->
      <section id="set-suhaal-section" class="hidden space-y-4">
        <h2 class="text-xl font-semibold">📝 Set Suwaal</h2>
        <input id="quiz-title" type="text" class="w-full border px-3 py-2 rounded" placeholder="Quiz Title (e.g., Tajushshariya Contest ka Pehla Sawaal)" />
        <select id="question-mode" class="w-full border px-3 py-2 rounded">
          <option value="mcq">MCQ (Options)</option>
          <option value="text">Text Answer</option>
        </select>
        <input id="question" type="text" class="w-full border px-3 py-2 rounded" placeholder="Enter question" />

        <div id="mcq-box" class="space-y-2">
          <input type="text" class="option w-full border px-3 py-2 rounded" placeholder="Option 1" />
          <input type="text" class="option w-full border px-3 py-2 rounded" placeholder="Option 2" />
          <input type="text" class="option w-full border px-3 py-2 rounded" placeholder="Option 3" />
          <input type="text" class="option w-full border px-3 py-2 rounded" placeholder="Option 4" />
          <select id="correct-option" class="w-full border px-3 py-2 rounded">
            <option value="0">Correct: Option 1</option>
            <option value="1">Correct: Option 2</option>
            <option value="2">Correct: Option 3</option>
            <option value="3">Correct: Option 4</option>
          </select>
        </div>

        <input id="correct-text-answer" type="text" class="w-full border px-3 py-2 rounded hidden" placeholder="Correct Text Answer" />
        <input id="question-date" type="datetime-local" class="w-full border px-3 py-2 rounded" />
        <button id="submit-question" class="bg-blue-600 text-white px-6 py-2 rounded">✅ Save Suwaal</button>
      </section>

      <!-- Schedule Section -->
      <section id="schedule-section" class="hidden">
        <h2 class="text-xl font-semibold mb-4">📅 Scheduled Suwaalat</h2>
        <div id="schedule-list" class="space-y-3"></div>
      </section>

      <!-- Answers Section -->
      <section id="answers-section" class="hidden">
        <h2 class="text-xl font-semibold mb-4">✅ Answers</h2>
        <select id="answer-filter" class="border px-2 py-1 rounded mb-4">
          <option value="correct">✅ Correct</option>
          <option value="wrong">❌ Wrong</option>
        </select>
        <div id="answers-list" class="space-y-3"></div>
      </section>
    </main>
  </div>

  <!-- ID Card Modal -->
  <div id="id-modal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-60 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded p-6 w-80 text-center">
      <h2 class="text-lg font-bold mb-3">🪪 User ID Card</h2>
      <p><strong>Name:</strong> <span id="modal-name"></span></p>
      <p><strong>Phone:</strong> <span id="modal-phone"></span></p>
      <p><strong>Address:</strong> <span id="modal-address"></span></p>
      <p><strong>Total Submissions:</strong> <span id="modal-count"></span></p>
      <button onclick="closeModal()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">Close</button>
    </div>
  </div>

<script type="module">
// All Firebase logic will be injected here (from your previous full version)
// Agar chaho to yahi likhwa du poora JS bhi tailwind + firebase ke saath
</script>
</body>
</html>
