<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg, #f4f4f4);
      color: var(--text, #000);
      padding: 20px;
      transition: all 0.3s ease;
    }
    .dark {
      --bg: #111;
      --text: #fff;
    }
    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #admin-panel {
      display: none;
    }
  </style>
</head>
<body>
  <h2>ğŸ” Admin Panel</h2>
  <p id="login-status">Checking login...</p>
  <button id="login-btn">ğŸ”“ Sign in with Google</button>
  <button id="logout-btn" style="display:none;">ğŸšª Logout</button>
  <button onclick="document.body.classList.toggle('dark')">ğŸŒ“ Toggle Mode</button>

  <div id="admin-panel">
    <h3>âœ”ï¸ Logged In</h3>
    <!-- Admin content here -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const allowed = ["arrahmanallamalquraan123@gmail.com", "imranraza12738@gmail.com"];

    const status = document.getElementById("login-status");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const panel = document.getElementById("admin-panel");

    // Check user status
    onAuthStateChanged(auth, (user) => {
      if (user && allowed.includes(user.email)) {
        status.textContent = `âœ… Logged in as ${user.email}`;
        panel.style.display = "block";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else if (user) {
        status.textContent = `âŒ Access Denied: ${user.email}`;
      } else {
        status.textContent = "Please sign in.";
      }
    });

    // Sign in
    loginBtn.onclick = () => {
      signInWithPopup(auth, new GoogleAuthProvider())
        .then(result => {
          const email = result.user.email;
          if (!allowed.includes(email)) {
            alert("Access denied: " + email);
            signOut(auth);
          }
        })
        .catch(err => {
          console.error(err);
          status.textContent = "âŒ Login failed.";
        });
    };

    // Logout
    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        status.textContent = "Signed out.";
        panel.style.display = "none";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      });
    };
  </script>
</body>
</html>
