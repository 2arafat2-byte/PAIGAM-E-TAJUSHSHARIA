<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #e6ecf5, #f5f8fc);
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 25px;
      width: 100%;
      max-width: 900px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn-primary { background: #007bff; color: white; }
    .btn-danger { background: #dc3545; color: white; }
    .btn-edit { background: #ffc107; color: black; }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      word-wrap: break-word;
    }
    th {
      background-color: #f2f2f2;
    }
    .actions {
      display: flex;
      gap: 5px;
      justify-content: center;
    }
    #status {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Admin Panel</h2>
    <p id="status">Checking login...</p>
    <div style="text-align:center;">
      <button class="btn-primary" onclick="login()">Login with Google</button>
      <button class="btn-danger" onclick="logout()" style="display:none;" id="logoutBtn">Logout</button>
    </div>
    
    <table id="answersTable" style="display:none;">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Answer</th>
          <th>Correct?</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="answersBody"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const allowedAdmins = [
      "arrahmanallamalquraan123@gmail.com",
      "imranraza12738@gmail.com"
    ];

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      const status = document.getElementById("status");
      const logoutBtn = document.getElementById("logoutBtn");
      const table = document.getElementById("answersTable");

      if (user && allowedAdmins.includes(user.email)) {
        status.innerText = `‚úÖ Welcome, ${user.email}`;
        logoutBtn.style.display = "inline-block";
        table.style.display = "table";
        loadAnswers();
      } else {
        status.innerText = user ? `‚ùå Access Denied: ${user.email}` : "Please log in";
        logoutBtn.style.display = "none";
        table.style.display = "none";
      }
    });

    function loadAnswers() {
      const tbody = document.getElementById("answersBody");
      tbody.innerHTML = "";

      db.collection("quiz_answers").orderBy("date", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const d = doc.data();
          const isCorrect = d.correct ? "‚úÖ" : "‚ùå";
          const row = `
            <tr>
              <td>${d.date}</td>
              <td>${d.name}</td>
              <td>${d.phone}</td>
              <td>${d.address}</td>
              <td>${d.answer}</td>
              <td>${isCorrect}</td>
              <td class="actions">
                <button class="btn-edit" onclick="editAnswer('${doc.id}')">‚úèÔ∏è</button>
                <button class="btn-danger" onclick="deleteAnswer('${doc.id}')">üóëÔ∏è</button>
              </td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      });
    }

    function deleteAnswer(id) {
      if (confirm("Are you sure you want to delete this answer?")) {
        db.collection("quiz_answers").doc(id).delete().then(() => {
          alert("‚ùå Deleted successfully.");
          loadAnswers();
        });
      }
    }

    function editAnswer(id) {
      const newAnswer = prompt("Enter new answer value:");
      if (newAnswer !== null && newAnswer.trim() !== "") {
        db.collection("quiz_answers").doc(id).update({ answer: newAnswer }).then(() => {
          alert("‚úèÔ∏è Answer updated.");
          loadAnswers();
        });
      }
    }
  </script>
</body>
</html>
