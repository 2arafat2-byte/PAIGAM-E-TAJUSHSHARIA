<!DOCTYPE html>
<html>
<head>
  <title>Google Drive Login</title>
  <meta name="google-signin-client_id" content="217808443449-4gdikf4abcgskau343par41k6vi5pl1n.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    let accessToken = "";

    function handleCredentialResponse(response) {
      const id_token = response.credential;
      document.getElementById("status").innerText = "âœ… Logged in";
    }

    function authenticateWithDrive() {
      const clientId = '217808443449-4gdikf4abcgskau343par41k6vi5pl1n.apps.googleusercontent.com';
      const redirectUri = window.location.href;
      const scope = 'https://www.googleapis.com/auth/drive.file';

      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;

      window.location = authUrl;
    }

    function checkAccessTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      if (params.get("access_token")) {
        accessToken = params.get("access_token");
        document.getElementById("token-box").innerText = accessToken;
        document.getElementById("status").innerText = "âœ… Access token obtained!";
      }
    }

    function uploadAudioToDrive() {
      const fileInput = document.getElementById("audio");
      const file = fileInput.files[0];
      if (!file || !accessToken) {
        alert("âš ï¸ Please select file and make sure you're logged in.");
        return;
      }

      const metadata = {
        name: file.name,
        mimeType: file.type
      };

      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
      form.append('file', file);

      fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
        method: 'POST',
        headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
        body: form
      })
      .then(res => res.json())
      .then(data => {
        alert("âœ… Upload successful! File ID: " + data.id);
      })
      .catch(err => {
        console.error(err);
        alert("âŒ Upload failed!");
      });
    }

    window.onload = checkAccessTokenFromUrl;
  </script>
</head>
<body>
  <h2>Google Drive Uploader</h2>
  <p id="status">â³ Not logged in</p>

  <button onclick="authenticateWithDrive()">ğŸ” Sign in with Google Drive</button>

  <div style="margin-top:20px;">
    <input type="file" id="audio" accept="audio/*">
    <button onclick="uploadAudioToDrive()">ğŸ“¤ Upload Audio</button>
  </div>

  <p><strong>Access Token:</strong></p>
  <textarea id="token-box" style="width:100%;height:80px;"></textarea>
</body>
</html>
