<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suwaal Bhejein | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; padding: 20px; color: #333; }
    .container { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 15px; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { opacity: 0.9; }
    #msg { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì® Apna Suwaal Bhejein</h2>
    <input type="text" id="title" placeholder="Suwaal ka Title" />
    <input type="text" id="name" placeholder="Aapka Naam" />
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="text" id="address" placeholder="Address" />
    <textarea id="question" placeholder="Apna suwaal yahan likhein..."></textarea>
    <button onclick="submitSuwaal()">üì§ Bhej dein</button>
    <p id="msg"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function submitSuwaal() {
      const title = document.getElementById("title").value.trim();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const question = document.getElementById("question").value.trim();
      const msg = document.getElementById("msg");

      if (!title || !name || !phone || !address || !question) {
        msg.innerText = "‚ö†Ô∏è Har field zaruri hai!";
        msg.style.color = "red";
        return;
      }

      db.collection("user_questions").add({
        title, name, phone, address, question, timestamp: new Date()
      }).then(() => {
        msg.innerText = "‚úÖ Suwaal bhej diya gaya hai!";
        msg.style.color = "green";
        document.getElementById("title").value = "";
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("address").value = "";
        document.getElementById("question").value = "";
      }).catch(() => {
        msg.innerText = "‚ùå Suwaal bhejne me problem aayi.";
        msg.style.color = "red";
      });
    }
  </script>
</body>
</html>
