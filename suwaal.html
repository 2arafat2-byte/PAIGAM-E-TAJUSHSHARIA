<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suwaalat | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg, #f0f0f0);
      color: var(--text, #111);
      padding: 20px;
      transition: 0.3s ease all;
    }
    .dark {
      --bg: #121212;
      --text: #fff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: var(--card, #fff);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .toggle {
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle" onclick="document.body.classList.toggle('dark')">üåì Toggle</button>
    <h2>üì® Suwaalaat</h2>
    <form id="suwaal-form">
      <input type="text" id="name" placeholder="Aap ka naam" required />
      <input type="text" id="title" placeholder="Suwaal ka title" required />
      <textarea id="description" placeholder="Suwaal ki tafseel..." rows="5" required></textarea>
      <button type="submit">üì§ Bhej do</button>
      <p id="msg"></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("suwaal-form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!name || !title || !description) {
        msg.innerText = "‚ö†Ô∏è Har field zaroori hai.";
        return;
      }

      msg.innerText = "‚è≥ Bhej rahe hain...";

      try {
        await addDoc(collection(db, "user_questions"), {
          name, title, description,
          timestamp: serverTimestamp()
        });
        msg.innerText = "‚úÖ Suwaal record ho gaya!";
        form.reset();
      } catch (error) {
        console.error(error);
        msg.innerText = "‚ùå Suwaal bhejne me problem aayi.";
      }
    });
  </script>
</body>
</html>
