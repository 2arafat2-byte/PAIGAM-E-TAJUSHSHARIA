<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📨 Suwaal Bhejein</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.2);
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 500px) {
      .form-card {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <form class="form-card" method="POST" action="https://getform.io/f/akknzoma">
    <h2>📨 Suwaal Bhejein</h2>

    <input type="text" name="name" placeholder="👤 Aapka Naam" required />
    <input type="text" name="phone" placeholder="📱 Phone Number" required />
    <input type="text" name="address" placeholder="🏠 Address" required />
    <textarea name="message" rows="5" placeholder="✏️ Apna suwaal likhein..." required></textarea>

    <button type="submit">Bhejein ✅</button>
  </form>

</body>
</html>
