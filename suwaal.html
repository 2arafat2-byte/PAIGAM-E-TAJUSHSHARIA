<!DOCTYPE html>
<html>
<head>
  <title>Suwaal Bhejein</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Apna Suwaal Bhejein</h2>
  <form id="suwaal-form">
    <input type="text" id="name" placeholder="Naam" required><br><br>
    <input type="text" id="phone" placeholder="Phone Number" required><br><br>
    <input type="text" id="address" placeholder="Address" required><br><br>
    <textarea id="question" placeholder="Apka Suwaal" required></textarea><br><br>
    <button type="submit">Bhejein</button>
  </form>
  <p id="msg"></p>

  <script>
    // üîë Replace your Firebase config below
    const firebaseConfig = {
      apiKey: "AIzaSyXXXXXXX",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc123"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("suwaal-form").addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const question = document.getElementById("question").value;
      const msg = document.getElementById("msg");

      db.collection("user_questions").add({
        name: name,
        phone: phone,
        address: address,
        question: question,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        msg.innerText = "‚úÖ Suwaal bhej diya gaya!";
        document.getElementById("suwaal-form").reset();
      })
      .catch((error) => {
        msg.innerText = "‚ùå Error: " + error.message;
      });
    });
  </script>
</body>
</html>
