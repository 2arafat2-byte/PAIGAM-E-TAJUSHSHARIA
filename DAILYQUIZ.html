<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      padding: 30px;
      margin: 0;
    }

    .card {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      animation: fadeSlide 0.4s ease;
    }

    @keyframes fadeSlide {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .options {
      margin-top: 15px;
    }

    .option-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px 12px;
      background: #f9f9f9;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .option-item:hover {
      background: #eef5ff;
    }

    .option-item input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.3);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1976d2;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìÖ Daily Quiz</h2>
    <div id="quiz-container">
      <p id="question">Loading question...</p>
      <div class="options" id="options"></div>
    </div>

    <label>Name</label>
    <input type="text" id="name" placeholder="Your full name" />

    <label>Phone</label>
    <input type="tel" id="phone" placeholder="Your phone number" />

    <label>Address</label>
    <input type="text" id="address" placeholder="Your address" />

    <button onclick="submitAnswer()">Submit</button>
    <div id="message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const questionElem = document.getElementById("question");
    const optionsElem = document.getElementById("options");
    const message = document.getElementById("message");

    const today = new Date().toISOString().split('T')[0];

    let correctAnswer = "";

    // Load today's quiz
    db.collection("quiz_questions").doc(today).get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        correctAnswer = data.correct;
        questionElem.innerText = data.question;
        const options = data.options;

        optionsElem.innerHTML = `
          <div class="option-item"><input type="radio" name="answer" value="a" /> ${options.a}</div>
          <div class="option-item"><input type="radio" name="answer" value="b" /> ${options.b}</div>
          <div class="option-item"><input type="radio" name="answer" value="c" /> ${options.c}</div>
          <div class="option-item"><input type="radio" name="answer" value="d" /> ${options.d}</div>
        `;
      } else {
        questionElem.innerText = "‚ùå No quiz set for today.";
      }
    }).catch(err => {
      questionElem.innerText = "‚ùå Error loading quiz.";
    });

    async function submitAnswer() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const selected = document.querySelector("input[name='answer']:checked");

      if (!name || !phone || !address || !selected) {
        message.style.color = "red";
        message.innerText = "‚ö†Ô∏è Fill all fields and select an answer!";
        return;
      }

      const answer = selected.value;

      // üîê Check if already submitted
      const snapshot = await db.collection("quiz_answers")
        .where("date", "==", today)
        .where("phone", "==", phone)
        .get();

      if (!snapshot.empty) {
        message.style.color = "red";
        message.innerText = "‚ùå Aap already submit kar chuke hain!";
        return;
      }

      // ‚úÖ Save answer
      db.collection("quiz_answers").add({
        name,
        phone,
        address,
        answer,
        date: today,
        correct: answer === correctAnswer
      });

      message.style.color = "green";
      message.innerText = "‚úÖ Aap ka jawaab record ho gaya hai chahe sahi ho ya galat, in shaa Allah baad me bata denge";
    }
  </script>
</body>
</html>
