<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      padding: 20px;
    }
    .quiz-card {
      max-width: 500px;
      background: white;
      padding: 25px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 5px;
      border-radius: 6px;
    }
    .option {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-card">
    <h2>üìò Daily Quiz</h2>
    <form id="quizForm">
      <label>Naam:</label>
      <input type="text" id="name" required />

      <label>Phone Number:</label>
      <input type="tel" id="phone" required />

      <label>Address:</label>
      <input type="text" id="address" required />

      <label id="question">Question loading...</label>

      <div class="option"><input type="radio" name="answer" value="a" /> <span id="opt-a">Option A</span></div>
      <div class="option"><input type="radio" name="answer" value="b" /> <span id="opt-b">Option B</span></div>
      <div class="option"><input type="radio" name="answer" value="c" /> <span id="opt-c">Option C</span></div>
      <div class="option"><input type="radio" name="answer" value="d" /> <span id="opt-d">Option D</span></div>

      <button type="submit">üì® Submit</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const today = new Date().toISOString().split("T")[0];

    db.collection("quiz_questions").doc(today).get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("question").innerText = data.question;
        document.getElementById("opt-a").innerText = data.options.a;
        document.getElementById("opt-b").innerText = data.options.b;
        document.getElementById("opt-c").innerText = data.options.c;
        document.getElementById("opt-d").innerText = data.options.d;
      } else {
        document.getElementById("question").innerText = "‚ö†Ô∏è Aaj ka sawal abhi set nahi hua hai.";
      }
    });

    document.getElementById("quizForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const selected = document.querySelector('input[name="answer"]:checked');
      const status = document.getElementById("status");

      if (!selected) {
        status.style.color = "red";
        status.innerText = "‚ö†Ô∏è Pehle ek option select karein.";
        return;
      }

      try {
        const docSnap = await db.collection("quiz_questions").doc(today).get();
        const correct = docSnap.exists ? docSnap.data().correct : null;

        await db.collection("quiz_answers").add({
          date: today,
          name,
          phone,
          address,
          answer: selected.value,
          correct: selected.value === correct
        });

        status.style.color = "green";
        status.innerText = "‚úÖ Aap ka jawaab record ho gaya hai chahe sahi ho ya galat, in shaa Allah baad me bata denge";
        document.getElementById("quizForm").reset();
      } catch (err) {
        status.style.color = "red";
        status.innerText = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
