<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Daily Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üìÖ Set Daily Quiz</h2>

  <form id="quiz-form">
    <input type="date" id="quiz-date" required />
    <textarea id="question" placeholder="Enter your question" required></textarea>
    <input type="text" id="optionA" placeholder="Option A" required />
    <input type="text" id="optionB" placeholder="Option B" required />
    <input type="text" id="optionC" placeholder="Option C" required />
    <input type="text" id="optionD" placeholder="Option D" required />
    <select id="correct" required>
      <option value="">Select correct option</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
    <button type="submit">üíæ Save Question</button>
  </form>

  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("quiz-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const date = document.getElementById("quiz-date").value;
      const question = document.getElementById("question").value.trim();
      const optionA = document.getElementById("optionA").value.trim();
      const optionB = document.getElementById("optionB").value.trim();
      const optionC = document.getElementById("optionC").value.trim();
      const optionD = document.getElementById("optionD").value.trim();
      const correct = document.getElementById("correct").value;
      const status = document.getElementById("status");

      if (!date || !question || !optionA || !optionB || !optionC || !optionD || !correct) {
        status.innerText = "‚ùå Please fill all fields!";
        return;
      }

      try {
        await db.collection("quiz_questions").doc(date).set({
          question,
          options: {
            A: optionA,
            B: optionB,
            C: optionC,
            D: optionD
          },
          correct
        });
        status.innerText = "‚úÖ Question saved successfully!";
        this.reset(); // ‚úÖ Reset the whole form
      } catch (error) {
        status.innerText = "‚ùå Error: " + error.message;
      }
    });
  </script>
</body>
</html>
