<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ“… Daily Quiz</h2>
    <div id="question-area">Loading...</div>

    <input type="text" id="name" placeholder="Enter your name" />
    <input type="text" id="phone" placeholder="Enter your phone number" />
    <input type="text" id="address" placeholder="Enter your address" />

    <select id="answer">
      <option value="">-- Choose your answer --</option>
    </select>

    <button onclick="submitAnswer()">Submit</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const today = new Date().toISOString().split("T")[0];
    const questionArea = document.getElementById("question-area");
    const answerSelect = document.getElementById("answer");
    const message = document.getElementById("message");

    db.collection("quiz_questions").doc(today).get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        questionArea.innerHTML = `<p><strong>${data.question}</strong></p>`;
        answerSelect.innerHTML = `
          <option value="">-- Choose your answer --</option>
          <option value="a">${data.options.a}</option>
          <option value="b">${data.options.b}</option>
          <option value="c">${data.options.c}</option>
          <option value="d">${data.options.d}</option>
        `;
      } else {
        questionArea.innerHTML = "No question set for today.";
        answerSelect.style.display = "none";
      }
    });

    function submitAnswer() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const answer = document.getElementById("answer").value;

      if (!name || !phone || !address || !answer) {
        message.style.color = "red";
        message.innerText = "Please fill all fields!";
        return;
      }

      db.collection("quiz_questions").doc(today).get().then(doc => {
        const correct = doc.data().correct;
        const isCorrect = (answer === correct);
        db.collection("quiz_answers").add({
          name, phone, address, answer, correct: isCorrect, date: today
        }).then(() => {
          message.style.color = "green";
          message.innerText = "Aap ka jawaab record ho gaya hai chahe sahi ho ya galat in shaa Allah baad me bata denge";
        });
      });
    }
  </script>
</body>
</html>
