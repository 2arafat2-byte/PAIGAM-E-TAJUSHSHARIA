<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInBody 1s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
      padding: 30px 25px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 90%;
      animation: fadeInCard 0.8s ease;
    }

    @keyframes fadeInCard {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      font-size: 26px;
      color: #333;
      margin-bottom: 25px;
    }

    #question {
      font-size: 17px;
      font-weight: 500;
      color: #444;
      margin-bottom: 18px;
      text-align: center;
    }

    #options-container label {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f7f7f7;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid #e0e0e0;
    }

    #options-container label:hover {
      background: #e3f2fd;
      transform: scale(1.01);
    }

    input[type="radio"] {
      transform: scale(1.3);
      accent-color: #007bff;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0056b3, #003c82);
    }

    #status {
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
      min-height: 25px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìÜ Daily Quiz</h2>
    <div id="question">‚è≥ Loading question...</div>
    <div id="options-container"></div>

    <input type="text" id="name" placeholder="üë§ Aap ka naam" />
    <input type="text" id="phone" placeholder="üìû Phone number" />
    <textarea id="address" placeholder="üè† Address likhein..." rows="2"></textarea>

    <button onclick="submitAnswer()">üì§ Submit</button>
    <div id="status"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const today = new Date().toISOString().split("T")[0];
    const questionBox = document.getElementById("question");
    const optionsContainer = document.getElementById("options-container");
    const statusBox = document.getElementById("status");

    db.collection("quiz_questions").doc(today).get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        questionBox.textContent = "‚ùì " + data.question;
        const options = data.options;
        const html = Object.entries(options).map(([key, val]) => `
          <label>
            <input type="radio" name="answer" value="${key}" />
            <strong>${key.toUpperCase()}:</strong> ${val}
          </label>
        `).join("");
        optionsContainer.innerHTML = html;
      } else {
        questionBox.textContent = "‚ùå Aaj ke liye koi quiz set nahi hai.";
      }
    });

    function submitAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!selected || !name || !phone || !address) {
        statusBox.style.color = "red";
        statusBox.innerText = "‚ö†Ô∏è Har field bharna zaroori hai!";
        return;
      }

      const answer = selected.value;

      db.collection("quiz_questions").doc(today).get().then(doc => {
        if (!doc.exists) return;

        const correctAnswer = doc.data().correct;

        db.collection("quiz_answers").add({
          date: today,
          name,
          phone,
          address,
          answer,
          correct: answer === correctAnswer
        }).then(() => {
          statusBox.style.color = "green";
          statusBox.innerText = "‚úÖ Aap ka jawaab record ho gaya hai chahe sahi ho ya galat. In shaa Allah baad me bata denge.";
        }).catch(err => {
          statusBox.style.color = "red";
          statusBox.innerText = "‚ùå Error: " + err.message;
        });
      });
    }
  </script>
</body>
</html>
