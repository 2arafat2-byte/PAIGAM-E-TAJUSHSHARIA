<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Daily Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìÖ Set Daily Quiz</h2>
    <select id="date">
      <option value="2025-07-06">07/06/2025</option>
      <option value="2025-07-07">07/07/2025</option>
      <option value="2025-07-08">07/08/2025</option>
      <option value="2025-07-09">07/09/2025</option>
      <option value="2025-07-10">07/10/2025</option>
      <!-- aur dates add kar sakte ho -->
    </select>
    <textarea id="question" placeholder="‚úèÔ∏è Type the question here"></textarea>
    <input id="optionA" placeholder="Option A" />
    <input id="optionB" placeholder="Option B" />
    <input id="optionC" placeholder="Option C" />
    <input id="optionD" placeholder="Option D" />
    <select id="correct">
      <option value="a">A</option>
      <option value="b">B</option>
      <option value="c">C</option>
      <option value="d">D</option>
    </select>
    <button onclick="saveQuestion()">üíæ Save Question</button>
    <div id="status"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function saveQuestion() {
      const date = document.getElementById("date").value;
      const question = document.getElementById("question").value.trim();
      const optionA = document.getElementById("optionA").value.trim();
      const optionB = document.getElementById("optionB").value.trim();
      const optionC = document.getElementById("optionC").value.trim();
      const optionD = document.getElementById("optionD").value.trim();
      const correct = document.getElementById("correct").value;
      const status = document.getElementById("status");

      if (!question || !optionA || !optionB || !optionC || !optionD || !correct) {
        status.style.color = "red";
        status.innerText = "‚ö†Ô∏è Fill all fields!";
        return;
      }

      try {
        await db.collection("quiz_questions").doc(date).set({
          question,
          options: {
            a: optionA,
            b: optionB,
            c: optionC,
            d: optionD
          },
          correct
        });

        status.style.color = "green";
        status.innerText = "‚úÖ Question saved successfully!";

        // Clear input fields manually
        document.getElementById("question").value = "";
        document.getElementById("optionA").value = "";
        document.getElementById("optionB").value = "";
        document.getElementById("optionC").value = "";
        document.getElementById("optionD").value = "";
        document.getElementById("correct").value = "a";
      } catch (err) {
        status.style.color = "red";
        status.innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
