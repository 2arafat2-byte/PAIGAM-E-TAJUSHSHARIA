  <style>
    * {

      padding: 0;
      display: flex;

      width: 90%;

    label {
      display: block;
      margin: 15px 0 5px;

    }
    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .option {
      margin-top: 10px;
    }
    .option input {
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
