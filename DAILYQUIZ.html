<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéØ Daily Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .quiz-container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
    }
    input, select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Loading question...</h2>
    <form id="quizForm">
      <input type="text" id="name" placeholder="üë§ Your Name" required />
      <input type="text" id="phone" placeholder="üìû Phone Number" required />
      <input type="text" id="address" placeholder="üìç Address" required />

      <select id="selectedOption" required>
        <option value="">üìå Select your answer</option>
        <option value="a" id="opt-a">A</option>
        <option value="b" id="opt-b">B</option>
        <option value="c" id="opt-c">C</option>
        <option value="d" id="opt-d">D</option>
      </select>

      <button type="submit">üöÄ Submit</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayFormatted = `${yyyy}-${mm}-${dd}`;

    async function loadQuestion() {
      try {
        const doc = await db.collection("quiz_questions").doc(todayFormatted).get();
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("question").innerText = data.question;
          document.getElementById("opt-a").innerText = "A. " + data.a;
          document.getElementById("opt-b").innerText = "B. " + data.b;
          document.getElementById("opt-c").innerText = "C. " + data.c;
          document.getElementById("opt-d").innerText = "D. " + data.d;
        } else {
          document.getElementById("question").innerText = "‚ùå Aaj ka sawal abhi upload nahi hua.";
          document.getElementById("quizForm").style.display = "none";
        }
      } catch (err) {
        document.getElementById("question").innerText = "‚ùå Error loading question.";
      }
    }

    loadQuestion();

    document.getElementById("quizForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const selectedOption = document.getElementById("selectedOption").value;
      const statusEl = document.getElementById("status");

      if (!name || !phone || !address || !selectedOption) {
        statusEl.innerText = "‚ö†Ô∏è Please fill all fields.";
        return;
      }

      try {
        const existing = await db.collection("quiz_answers")
          .where("phone", "==", phone)
          .where("date", "==", todayFormatted)
          .get();

        if (!existing.empty) {
          statusEl.innerText = "‚ö†Ô∏è Aapne aaj ka jawab pehle hi diya hai.";
          return;
        }

        const quesDoc = await db.collection("quiz_questions").doc(todayFormatted).get();
        const correctAnswer = quesDoc.exists ? quesDoc.data().correct : "";

        await db.collection("quiz_answers").add({
          name,
          phone,
          address,
          selected: selectedOption,
          correct: selectedOption === correctAnswer,
          date: todayFormatted
        });

        statusEl.innerText = "‚úÖ Aap ka jawaab record ho gaya hai chahe sahi ho ya galat in shaa Allah baad me bata denge";
        this.reset();
      } catch (err) {
        statusEl.innerText = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
