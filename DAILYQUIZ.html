<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quiz | Islamic Knowledge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa, #e2eafc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .quiz-wrapper {
      background: #ffffff;
      width: 100%;
      max-width: 600px;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .quiz-wrapper h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #2c3e50;
    }
    .quiz-wrapper p {
      font-weight: 600;
      margin-bottom: 15px;
      color: #34495e;
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background: #3498db;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
    #msg {
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      color: green;
    }
    footer {
      text-align: center;
      font-size: 13px;
      margin-top: 25px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="quiz-wrapper">
    <h1>📖 Daily Islamic Quiz</h1>
    <p id="question">Loading question...</p>

    <form id="quizForm">
      <label for="answer">🖊️ Aapka Jawab</label>
      <textarea id="answer" placeholder="Yahan apna jawab likhein..." required></textarea>

      <label for="name">🙍‍♂️ Pura Naam</label>
      <input type="text" id="name" placeholder="Apka naam yahan likhein" required>

      <label for="phone">📞 Phone Number</label>
      <input type="text" id="phone" placeholder="10 digit number" required>

      <label for="address">🏠 Pata</label>
      <textarea id="address" placeholder="Apna complete address yahan likhein" required></textarea>

      <button type="submit">✅ Submit Karein</button>
    </form>

    <p id="msg"></p>
    <footer>© 2025 DailyQuiz. All rights reserved.</footer>
  </div>
     <script>
  // 💡 Daily questions yahan likhne hain (placeholder style me)
  const questions = {
    "2025-07-04": "Ques 1: Enter question here",
    "2025-07-05": "Ques 2: Enter question here",
    "2025-07-06": "Ques 3: Enter question here",
    "2025-07-07": "Ques 4: Enter question here"
    // 👆 Aur bhi dates add karte jao jab zarurat ho
  };

  // 📅 Aaj ki date nikaalna local format me (YYYY-MM-DD)
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const dd = String(today.getDate()).padStart(2, '0');
  const todayFormatted = `${yyyy}-${mm}-${dd}`;

  // ❓ Aaj ka sawal show karo (ya fallback)
  const questionText = questions[todayFormatted] || "❌ Aaj ka sawaal abhi tay nahi hua.";
  document.getElementById("question").innerText = questionText;

  // 📩 Form submit (demo message)
  document.getElementById("quizForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("msg").innerText = "✅ Aapka jawab submit ho gaya (demo version)";
    this.reset();
  });
</script>
</body>
</html>
