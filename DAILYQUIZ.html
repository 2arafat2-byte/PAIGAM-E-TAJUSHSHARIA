  
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Quiz</title>
</head>
<body>
  <h2 id="question">Loading...</h2>

  <script>
    const questions = {
      "2025-07-04": "Ye test question hai: Aaj 4 July hai?",
      "2025-07-05": "Ye 5 July ka question hai"
    };

    const today = new Date().toISOString().split("T")[0];
    const todayQuestion = questions[today] || "Aaj ka question set nahi hua";

    document.getElementById("question").innerText = todayQuestion;
  </script>
</body>
</html>
