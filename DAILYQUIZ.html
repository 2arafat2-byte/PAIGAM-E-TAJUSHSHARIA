<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f3;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìÖ Daily Quiz</h2>
    <form id="quiz-form" onsubmit="submitAnswer(event)">
      <p id="question">Loading question...</p>
      <div id="options"></div>
      <input type="tel" id="phone" placeholder="üì± Enter your phone number" required />
      <button type="submit">Submit</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const today = new Date().toISOString().slice(0, 10); // yyyy-mm-dd
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const msgEl = document.getElementById("msg");

    db.collection("quiz_questions").doc(today).get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        questionEl.innerText = data.question;
        const opts = data.options;
        for (let key in opts) {
          optionsEl.innerHTML += `
            <label><input type="radio" name="answer" value="${key}" required> ${opts[key]}</label>
          `;
        }
      } else {
        questionEl.innerText = "‚ùå Aaj ka sawaal abhi tak upload nahi hua hai.";
      }
    });

    function submitAnswer(e) {
      e.preventDefault();
      const selected = document.querySelector('input[name="answer"]:checked');
      const phone = document.getElementById("phone").value.trim();
      if (!selected || !phone) return;

      const answer = selected.value;

      db.collection("quiz_questions").doc(today).get().then(doc => {
        const correct = doc.exists ? doc.data().correct : "";
        const isCorrect = correct === answer;

        return db.collection("quiz_answers").add({
          date: today,
          phone,
          answer,
          correct: isCorrect
        });
      }).then(() => {
        document.getElementById("quiz-form").style.display = "none";
        msgEl.innerText = "‚úÖ Aap ka jawaab record ho gaya hai chahe sahi ho ya galat in shaa Allah baad me bata denge";
      }).catch(err => {
        msgEl.style.color = "red";
        msgEl.innerText = "‚ùå Error: " + err.message;
      });
    }
  </script>
</body>
</html>
