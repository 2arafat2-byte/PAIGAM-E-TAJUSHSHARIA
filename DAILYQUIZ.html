  <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Quiz</title>
</head>
<body>
  <h2 id="question">Loading...</h2>

  <script>
    const questions = {
      "2025-07-04": "Ye test question hai: Aaj 4 July hai?",
      "2025-07-05": "Ye 5 July ka question hai"
    };

    const today = new Date().toISOString().split("T")[0];
    const todayQuestion = questions[today] || "Aaj ka question set nahi hua";

    document.getElementById("question").innerText = todayQuestion;
  </script>
</body>
</html>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.firebasestorage.app",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065",
      measurementId: "G-R0276LW792"
    };
    

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ðŸ’¡ Just update this with more dates later
    const questions = {
      "2025-07-04": "Aaj ka sawal hai: Madina me sabse pehle kis ghazwa ka aghaz hua?",
      "2025-07-05": "Aaj ka sawal hai: Quran me kul kitni ayat hai?"
    };

    const today = new Date().toISOString().split("T")[0]; // ðŸ‘ˆ gives 2025-07-04
    const todayQuestion = questions[today] || "Aaj ka sawaal abhi tay nahi hua.";
    document.getElementById("question").innerText = todayQuestion;

    const quizForm = document.getElementById("quizForm");
    const message = document.getElementById("message");

    quizForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const answer = document.getElementById("answer").value.trim();

      const docId = `${today}_${phone}`;

      try {
        const doc = await db.collection("quiz_answers").doc(docId).get();
        if (doc.exists) {
          message.innerText = "Aap aaj ka answer already de chuke hain.";
          message.style.color = "red";
          return;
        }

        await db.collection("quiz_answers").doc(docId).set({
          name,
          phone,
          address,
          question: todayQuestion,
          answer,
          date: today,
          timestamp: new Date()
        });

        message.innerText = "Shukriya! Aapka jawab save ho gaya hai.";
        message.style.color = "green";
        quizForm.reset();
      } catch (err) {
        console.error("Error:", err);
        message.innerText = "Kuch galat ho gaya. Baad me dobara koshish karein.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
