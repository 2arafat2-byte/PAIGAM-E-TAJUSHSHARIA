<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.7s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìÖ Daily Quiz</h2>
    <p id="question-text">Loading question...</p>

    <div id="options-container"></div>

    <input type="text" id="name" placeholder="üë§ Aap ka naam" />
    <input type="tel" id="phone" placeholder="üìû Phone number" />
    <textarea id="address" placeholder="üè† Address likhein..."></textarea>

    <button onclick="submitAnswer()">üì§ Submit</button>
    <p id="status" class="status"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const today = new Date().toISOString().slice(0, 10);
    let correctAnswer = "";
    let currentQuestion = "";

    async function loadQuestion() {
      try {
        const doc = await db.collection("quiz_questions").doc(today).get();
        if (doc.exists) {
          const data = doc.data();
          currentQuestion = data.question;
          correctAnswer = data.correct;

          document.getElementById("question-text").innerText = "‚ùì " + currentQuestion;

          const optionsHTML = Object.entries(data.options).map(([key, val]) => `
            <label>
              <input type="radio" name="answer" value="${key}" /> ${key.toUpperCase()}: ${val}
            </label><br/>
          `).join("");
          document.getElementById("options-container").innerHTML = optionsHTML;
        } else {
          document.getElementById("question-text").innerText = "‚ùå No quiz found for today.";
        }
      } catch (e) {
        document.getElementById("question-text").innerText = "‚ùå Error loading quiz.";
      }
    }

    loadQuestion();

    async function submitAnswer() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const selected = document.querySelector("input[name='answer']:checked");

      if (!name || !phone || !address || !selected) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Fill all fields and choose an answer!";
        return;
      }

      const answer = selected.value;
      const isCorrect = answer === correctAnswer;

      try {
        await db.collection("quiz_answers").add({
          name,
          phone,
          address,
          answer,
          correct: isCorrect,
          date: today
        });

        document.getElementById("status").innerText = "‚úÖ Aap ka jawaab record ho gaya hai chahe sahi ho ya galat in shaa Allah baad me bata denge";

        // Optionally clear fields
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("address").value = "";
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
