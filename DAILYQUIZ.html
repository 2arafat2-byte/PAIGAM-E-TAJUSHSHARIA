<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéØ Daily Quiz Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to right, #f0f4f7, #e8f0fe);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 400px;
    }
    .container h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }
    .container input,
    .container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .container button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .container button:hover {
      background: #0056b3;
    }
    #msg {
      text-align: center;
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="question">üß† Ques 1: Enter question here</h2>
    <form id="quizForm">
      <input type="text" id="name" placeholder="üë§ Your Name" required />
      <input type="text" id="phone" placeholder="üìû Phone Number" required />
      <input type="text" id="address" placeholder="üìç Address" required />
      <textarea id="answer" placeholder="üìù Your Answer" required></textarea>
      <button type="submit">üöÄ Submit Answer</button>
    </form>
    <p id="msg"></p>
  </div>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const questions = {
      "2025-07-04": "üß† Ques 1: Enter question here",
      "2025-07-05": "üéØ Ques 2: Enter question here",
      "2025-07-06": "üî• Ques 3: Enter question here"
    };

    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayFormatted = `${yyyy}-${mm}-${dd}`;
    const questionText = questions[todayFormatted] || "‚ùå Aaj ka sawal abhi tay nahi hua.";
    document.getElementById("question").innerText = questionText;

    document.getElementById("quizForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const submitBtn = this.querySelector("button");
      submitBtn.disabled = true;
      submitBtn.innerText = "‚è≥ Submitting...";

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const answer = document.getElementById("answer").value.trim();
      const msgEl = document.getElementById("msg");

      if (!name || !phone || !address || !answer) {
        msgEl.innerText = "‚ö†Ô∏è Please fill out all fields.";
        submitBtn.disabled = false;
        submitBtn.innerText = "üöÄ Submit Answer";
        return;
      }

      try {
        await addDoc(collection(db, "quiz_answers"), {
          name,
          phone,
          address,
          answer,
          date: todayFormatted,
          question: questionText
        });
        msgEl.innerText = "‚úÖ Answer submitted successfully!";
        this.reset();
      } catch (error) {
        msgEl.innerText = "‚ùå Error: " + error.message;
      }

      submitBtn.disabled = false;
      submitBtn.innerText = "üöÄ Submit Answer";
    });
  </script>
</body>
</html>
