<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéØ Daily Quiz Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f7, #e8f0fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    #msg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="question">üß† Question 1</h2>
    <form id="quizForm">
      <input type="text" id="name" placeholder="üë§ Your Name" required />
      <input type="text" id="phone" placeholder="üìû Phone Number" required />
      <input type="text" id="address" placeholder="üìç Address" required />

      <select id="answer" required>
        <option value="">üìù Choose your answer</option>
        <option value="Option A">Option A</option>
        <option value="Option B">Option B</option>
        <option value="Option C">Option C</option>
        <option value="Option D">Option D</option>
      </select>

      <button type="submit">üöÄ Submit</button>
    </form>
    <p id="msg"></p>
  </div>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const questions = {
      "2025-07-04": "üß† Question 1",
      "2025-07-05": "üéØ Question 2",
      "2025-07-06": "üî• Question 3",
      "2025-07-07": "üí° Question 4",
      "2025-07-08": "üåÄ Question 5",
      "2025-07-09": "üîÆ Question 6",
      "2025-07-10": "üìö Question 7",
      "2025-07-11": "‚≠ê Question 8",
      "2025-07-12": "‚òÄÔ∏è Question 9",
      "2025-07-13": "üèÜ Question 10"
    };

    const correctAnswers = {
      "2025-07-04": "Option A",
      "2025-07-05": "Option B",
      "2025-07-06": "Option C",
      "2025-07-07": "Option D",
      "2025-07-08": "Option A",
      "2025-07-09": "Option B",
      "2025-07-10": "Option C",
      "2025-07-11": "Option D",
      "2025-07-12": "Option A",
      "2025-07-13": "Option B"
    };

    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayFormatted = `${yyyy}-${mm}-${dd}`;

    const questionText = questions[todayFormatted] || "‚ùå Aaj ka sawal tay nahi hua.";
    const correctAnswer = correctAnswers[todayFormatted];

    document.getElementById("question").innerText = questionText;

    document.getElementById("quizForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const answer = document.getElementById("answer").value;
      const msgEl = document.getElementById("msg");

      if (!name || !phone || !address || !answer) {
        msgEl.innerText = "‚ö†Ô∏è Please fill all fields.";
        return;
      }

      try {
        // Duplicate check
        const q = query(
          collection(db, "quiz_answers"),
          where("phone", "==", phone),
          where("date", "==", todayFormatted)
        );
        const existing = await getDocs(q);
        if (!existing.empty) {
          msgEl.innerText = "‚ö†Ô∏è Aapne already aaj ka jawab diya hai.";
          return;
        }

        const isCorrect = answer === correctAnswer;

        await addDoc(collection(db, "quiz_answers"), {
          name,
          phone,
          address,
          answer,
          date: todayFormatted,
          question: questionText,
          correct: isCorrect
        });

        msgEl.innerText = isCorrect
          ? "‚úÖ Sahi jawab! Record ho gaya."
          : "‚ùå Galat jawab bhi record ho gaya.";

        this.reset();
      } catch (error) {
        msgEl.innerText = "‚ùå Error: " + error.message;
      }
    });
  </script>
</body>
</html>
