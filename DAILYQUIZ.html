<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    .options label {
      font-weight: normal;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="quiz-question">Loading question...</h2>

    <form id="quizForm">
      <div class="options">
        <label><input type="radio" name="option" value="a" required /> <span id="opt-a">Option A</span></label>
        <label><input type="radio" name="option" value="b" /> <span id="opt-b">Option B</span></label>
        <label><input type="radio" name="option" value="c" /> <span id="opt-c">Option C</span></label>
        <label><input type="radio" name="option" value="d" /> <span id="opt-d">Option D</span></label>
      </div>

      <label for="name">Your Name</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" required />

      <label for="address">Address</label>
      <input type="text" id="address" required />

      <button type="submit">Submit Answer</button>
      <div id="msg"></div>
    </form>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const today = new Date().toISOString().split("T")[0];

    const questionRef = db.collection("quiz_questions").doc(today);

    questionRef.get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("quiz-question").innerText = data.question;
        document.getElementById("opt-a").innerText = data.a;
        document.getElementById("opt-b").innerText = data.b;
        document.getElementById("opt-c").innerText = data.c;
        document.getElementById("opt-d").innerText = data.d;
      } else {
        document.getElementById("quiz-question").innerText = "Aaj ka sawaal abhi set nahi hua.";
        document.getElementById("quizForm").style.display = "none";
      }
    });

    document.getElementById("quizForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const selectedOption = document.querySelector("input[name='option']:checked").value;
      const msg = document.getElementById("msg");

      try {
        // Check if already submitted
        const snapshot = await db.collection("quiz_answers")
          .where("phone", "==", phone)
          .where("date", "==", today)
          .get();

        if (!snapshot.empty) {
          msg.style.color = "red";
          msg.innerText = "⚠️ Aapne pehle se jawaab de diya hai.";
          return;
        }

        // Get correct answer
        const qDoc = await db.collection("quiz_questions").doc(today).get();
        const correct = qDoc.exists ? qDoc.data().correct : "";

        await db.collection("quiz_answers").add({
          name, phone, address,
          answer: selectedOption,
          date: today,
          correct: selectedOption === correct
        });

        msg.style.color = "green";
        msg.innerText = "✅ Aap ka jawaab record ho gaya hai chahe sahi ho ya galat, in shaa Allah baad me bata denge.";
        this.reset();
      } catch (err) {
        msg.style.color = "red";
        msg.innerText = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
