<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Quiz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .quiz-container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .quiz-container h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
    }
    .quiz-container input,
    .quiz-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .quiz-container button {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .quiz-container button:hover {
      background-color: #0056b3;
    }
    #msg {
      margin-top: 10px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Loading today's question...</h2>
    <form id="quizForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="address" placeholder="Address" required>
      <textarea id="answer" placeholder="Your Answer" required></textarea>
      <button type="submit">Submit Answer</button>
    </form>
    <p id="msg"></p>
  </div>

  <!-- Firebase Code -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const questions = {
      "2025-07-04": "Ques 1: Enter question here",
      "2025-07-05": "Ques 2: Enter question here",
      "2025-07-06": "Ques 3: Enter question here"
    };

    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayFormatted = `${yyyy}-${mm}-${dd}`;

    const questionText = questions[todayFormatted] || "❌ Aaj ka sawal abhi tay nahi hua.";
    document.getElementById("question").innerText = questionText;

    document.getElementById("quizForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const answer = document.getElementById("answer").value;

      try {
        await addDoc(collection(db, "quiz_answers"), {
          name,
          phone,
          address,
          answer,
          date: todayFormatted,
          question: questionText
        });

        document.getElementById("msg").innerText = "✅ Answer submitted successfully!";
        this.reset();
      } catch (error) {
        document.getElementById("msg").innerText = "❌ Error: " + error;
      }
    });
  </script>
</body>
</html>
