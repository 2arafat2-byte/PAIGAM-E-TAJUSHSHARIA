<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéØ Daily Quiz Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #eef2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 15px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #msg {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="question">üß† Question</h2>
    <form id="quizForm">
      <label for="name">üë§ Name:</label>
      <input type="text" id="name" required />

      <label for="phone">üìû Phone:</label>
      <input type="text" id="phone" required />

      <label for="address">üìç Address:</label>
      <input type="text" id="address" required />

      <label for="answer">üìù Choose Answer:</label>
      <select id="answer" required>
        <option value="">Select an option</option>
      </select>

      <button type="submit">üöÄ Submit</button>
    </form>
    <p id="msg"></p>
  </div>

    const firebaseConfig = {
      apiKey: "AIzaSyCrnuVZLIs6DiZ7exEdrez59OsktcMA-iU",
      authDomain: "dailyquiz-8149b.firebaseapp.com",
      projectId: "dailyquiz-8149b",
      storageBucket: "dailyquiz-8149b.appspot.com",
      messagingSenderId: "814257864320",
      appId: "1:814257864320:web:98e911b3ca5a643407b065"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const questions = {

          d: "Option D"
        },
        correct: "b"
      }
    };

    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayKey = `${yyyy}-${mm}-${dd}`;
    const todayData = questions[todayKey];

    const questionEl = document.getElementById("question");
    const selectEl = document.getElementById("answer");

    if (todayData) {
      questionEl.innerText = todayData.q;

      for (let key in todayData.options) {
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = `${key.toUpperCase()}: ${todayData.options[key]}`;
        selectEl.appendChild(opt);
      }
    } else {
      questionEl.innerText = "‚ùå Aaj ka sawal abhi set nahi hua.";
      selectEl.innerHTML = `<option value="">No options available</option>`;
    }

    document.getElementById("quizForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const answer = document.getElementById("answer").value;
      const msgEl = document.getElementById("msg");

      if (!todayData) {
        msgEl.innerText = "‚ùå Aaj ka sawal set nahi hai.";
        return;
      }

      const q = query(
        collection(db, "quiz_answers"),
        where("phone", "==", phone),
        where("date", "==", todayKey)
      );
      const existing = await getDocs(q);
      if (!existing.empty) {
        msgEl.innerText = "‚ö†Ô∏è Aapne aaj ka answer pehle hi diya hai!";
        return;
      }

      const isCorrect = answer === todayData.correct;

      await addDoc(collection(db, "quiz_answers"), {
        name,
        phone,
        address,
        answer,
        date: todayKey,
        question: todayData.q,
        correct: isCorrect
      });

      msgEl.innerText = "‚úÖ Aap ka jawaab record ho gaya hai chahe sahi ho ya galat in shaa Allah baad me bata denge";
      this.reset();
    });
  </script>

</html>
