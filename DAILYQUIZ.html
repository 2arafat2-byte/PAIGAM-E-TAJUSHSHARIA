<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quiz | Paighaam</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white p-6 rounded-lg shadow-md space-y-4">
    <h1 class="text-2xl font-bold text-center">üìù Daily Quiz</h1>

    <form id="user-form" class="space-y-3">
      <input id="username" required type="text" placeholder="Your Name" class="w-full p-2 border rounded" />
      <input id="phone" required type="text" placeholder="Phone Number" class="w-full p-2 border rounded" />
      <input id="address" required type="text" placeholder="Address" class="w-full p-2 border rounded" />
    </form>

    <div id="quiz-container" class="space-y-4 hidden">
      <h2 id="question" class="text-lg font-semibold"></h2>
      <div id="options" class="grid grid-cols-1 gap-2"></div>
      <button id="submit-btn" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Submit Answer</button>
    </div>

    <div id="message" class="text-center text-green-600 font-medium hidden"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const quizContainer = document.getElementById("quiz-container");
    const submitBtn = document.getElementById("submit-btn");
    const message = document.getElementById("message");

    let selected = "";
    let correctAnswer = "";
    let currentQuizId = "";

    function formatDate(dt = new Date()) {
      return dt.toISOString().slice(0, 10); // YYYY-MM-DD
    }

    async function loadTodayQuiz() {
      const today = formatDate();
      const quizQuery = query(collection(db, "dailyquiz"), where("scheduled", ">=", today), where("scheduled", "<", today + "T23:59"));
      const snapshot = await getDocs(quizQuery);
      if (!snapshot.empty) {
        snapshot.forEach(doc => {
          const data = doc.data();
          currentQuizId = doc.id;
          correctAnswer = data.correct;
          questionEl.textContent = data.question;
          optionsEl.innerHTML = "";
          for (let key in data.options) {
            const btn = document.createElement("button");
            btn.textContent = `${key}: ${data.options[key]}`;
            btn.className = "border px-4 py-2 rounded hover:bg-blue-100";
            btn.onclick = () => {
              selected = key;
              document.querySelectorAll("#options button").forEach(b => b.classList.remove("bg-blue-300"));
              btn.classList.add("bg-blue-300");
            };
            optionsEl.appendChild(btn);
          }
          quizContainer.classList.remove("hidden");
        });
      } else {
        questionEl.textContent = "‚ö†Ô∏è No quiz found for today.";
        quizContainer.classList.remove("hidden");
        submitBtn.style.display = "none";
      }
    }

    submitBtn.onclick = async () => {
      const name = document.getElementById("username").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      if (!name || !phone || !address || !selected) {
        alert("Please fill all fields and select an answer.");
        return;
      }

      await addDoc(collection(db, "quizanswers"), {
        name,
        phone,
        address,
        selected,
        correct: selected === correctAnswer,
        quizId: currentQuizId,
        timestamp: new Date().toISOString()
      });

      message.textContent = "‚úÖ Aap ka jawaab record ho gaya hai chahe sahi ho ya galat in shaa Allah baad me bata denge.";
      message.classList.remove("hidden");
      quizContainer.classList.add("hidden");
    };

    loadTodayQuiz();
  </script>
</body>
</html>
