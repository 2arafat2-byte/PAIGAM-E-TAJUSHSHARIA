<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jawabat | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
    }
    #search {
      width: 90%;
      padding: 10px;
      margin: 15px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .answer-list {
      max-width: 800px;
      margin: auto;
      padding: 10px;
    }
    .answer-item {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .viewer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1000;
    }
    .viewer img {
      max-width: 90%;
      max-height: 50vh;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .viewer audio {
      width: 80%;
      margin-bottom: 20px;
    }
    .viewer p {
      color: white;
      font-size: 20px;
    }
    .close-btn {
      position: absolute;
      top: 20px; right: 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>üéß Jawabat</header>
  <input type="text" id="search" placeholder="Search by title..." />

  <div class="answer-list" id="answer-list"></div>

  <div class="viewer" id="viewer">
    <button class="close-btn" onclick="closeViewer()">‚ùå Close</button>
    <img id="viewer-img" src="" alt="Still image" />
    <audio controls id="viewer-audio"></audio>
    <p id="viewer-text"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const listEl = document.getElementById("answer-list");
    const searchEl = document.getElementById("search");

    let allAnswers = [];

    async function loadAnswers() {
      const snap = await db.collection("question_answers").orderBy("timestamp", "desc").get();
      allAnswers = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderAnswers(allAnswers);
    }

    function renderAnswers(list) {
      listEl.innerHTML = "";
      list.forEach(ans => {
        const item = document.createElement("div");
        item.className = "answer-item";
        item.innerText = ans.title;
        item.onclick = () => openViewer(ans);
        listEl.appendChild(item);
      });
    }

    function openViewer(ans) {
      document.getElementById("viewer").style.display = "flex";
      document.getElementById("viewer-img").src = ans.image || "";
      document.getElementById("viewer-audio").src = ans.audio || "";
      document.getElementById("viewer-text").innerText = ans.text || "No text reply";
    }

    function closeViewer() {
      document.getElementById("viewer").style.display = "none";
      document.getElementById("viewer-audio").pause();
    }

    searchEl.oninput = () => {
      const q = searchEl.value.toLowerCase();
      const filtered = allAnswers.filter(a => a.title.toLowerCase().includes(q));
      renderAnswers(filtered);
    };

    loadAnswers();
  </script>
</body>
</html>
