<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jawaabat | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #222;
      --card: #fff;
    }
    body.dark {
      --bg: #111;
      --text: #fff;
      --card: #1e1e1e;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .video-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .video-card {
      background: var(--card);
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }
    .video-card:hover {
      transform: scale(1.01);
    }
    .video-card h3 {
      margin-top: 0;
    }
    .video-player {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }
    .video-player video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }
    .video-player button {
      margin-top: 20px;
      background: #fff;
      color: #111;
    }
    .toggle {
      float: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle" onclick="document.body.classList.toggle('dark')">üåì Toggle Mode</button>
    <h2>üì∫ Jawaabaat</h2>
    <div class="video-list" id="video-list"></div>
  </div>

  <div class="video-player" id="player">
    <video controls id="play-video"></video>
    <button onclick="document.getElementById('player').style.display='none'">‚ùå Close</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
      storageBucket: "paigam-ba913.appspot.com",
      messagingSenderId: "480474970116",
      appId: "1:480474970116:web:4bbee23fe8234f66b1dd51"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("video-list");
    const player = document.getElementById("player");
    const playVideo = document.getElementById("play-video");

    const snap = await getDocs(collection(db, "question_answers"));
    snap.forEach(doc => {
      const d = doc.data();
      if (!d.video) return;

      const div = document.createElement("div");
      div.className = "video-card";
      div.innerHTML = `
        <h3>${d.title}</h3>
        ${d.text ? `<p>${d.text}</p>` : ""}
      `;
      div.onclick = () => {
        playVideo.src = d.video;
        player.style.display = "flex";
        playVideo.play();
      };
      container.appendChild(div);
    });
  </script>
</body>
</html>
