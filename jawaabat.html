<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jawabat | Paighaam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 { text-align: center; }
    #search {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
    }
    .answer-list {
      max-width: 700px;
      margin: 0 auto;
    }
    .answer-item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.2s;
    }
    .answer-item:hover {
      background: #eef3ff;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-content {
      background: #000;
      width: 90%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }
    .modal-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
    }
    .modal-content audio {
      width: 100%;
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #fff;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ§ Jawabat</h2>
  <input type="text" id="search" placeholder="Search by title..." />
  <div class="answer-list" id="answer-list"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">âœ–</span>
      <img id="modal-img" src="" alt="Background" />
      <audio id="modal-audio" controls></audio>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSv-3o20aF6vASK_8FhZnC7xWjQMkr28U",
      authDomain: "paigam-ba913.firebaseapp.com",
      projectId: "paigam-ba913",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const answerList = document.getElementById("answer-list");
    const searchInput = document.getElementById("search");
    let allAnswers = [];

    async function loadAnswers() {
      const snap = await db.collection("question_answers").get();
      allAnswers = snap.docs.map(doc => doc.data());
      renderList(allAnswers);
    }

    function renderList(data) {
      answerList.innerHTML = "";
      data.forEach(ans => {
        const item = document.createElement("div");
        item.className = "answer-item";
        item.innerText = ans.title || "Untitled";
        item.onclick = () => openModal(ans);
        answerList.appendChild(item);
      });
    }

    function openModal(data) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-img").src = data.image || "https://via.placeholder.com/1280x720?text=No+Image";
      document.getElementById("modal-audio").src = data.audio || "";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("modal-audio").pause();
    }

    searchInput.addEventListener("input", () => {
      const val = searchInput.value.toLowerCase();
      const filtered = allAnswers.filter(a => (a.title || "").toLowerCase().includes(val));
      renderList(filtered);
    });

    loadAnswers();
  </script>
</body>
</html>
